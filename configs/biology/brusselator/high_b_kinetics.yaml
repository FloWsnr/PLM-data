preset: brusselator
parameters:
  Dv: 5.0
  a: 3.0
  b: 9.0
init:
  type: random-gaussian
  params:
    mean: 3.0
    std: 0.15
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  format: mp4
  path: ./output
  num_frames: 10
  fields:
    - u:inferno
seed: 4096
domain_size: 100.0
t_end: 100.0
