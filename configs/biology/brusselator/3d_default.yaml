preset: brusselator
parameters:
  Dv: 8.0
  a: 2.0
  b: 3.0
init:
  type: random-gaussian
  params:
    mean: 2.0
    std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [32, 32, 32]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
  z-: periodic
  z+: periodic
domain_size: [100.0, 100.0, 100.0]
t_end: 100.0
output:
  formats: [numpy]
