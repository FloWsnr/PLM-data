preset: brusselator
parameters:
  Dv: 7.5
  a: 2.0
  b: 3.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 0.15
    width: 0.1
    background: 2.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution:
- 128
- 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 100.0
- 100.0
t_end: 200.0
randomize: true
