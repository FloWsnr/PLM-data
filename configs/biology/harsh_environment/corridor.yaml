preset: harsh-environment
parameters:
  D: 2.0
  r: 1.0
  K: 1.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 1.0
    radius_min: 0.5
    radius_max: 1.5
solver: euler
backend: numba
adaptive: false
dt: 0.0001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: dirichlet:0
  y+: dirichlet:0
output:
  format: mp4
  path: ./output
  num_frames: 10
seed: 6066
domain_size: 10.0
t_end: 80.0
