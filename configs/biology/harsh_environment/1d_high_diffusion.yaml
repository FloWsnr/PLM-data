preset: harsh-environment
parameters:
  D: 0.5
  r: 1.0
  K: 1.0
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.05
    background: 0.01
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution:
- 256
bc:
  x-: dirichlet:0
  x+: dirichlet:0
domain_size:
- 10.0
t_end: 5.0
randomize: true
output:
  num_frames: 100
  formats:
  - gif
