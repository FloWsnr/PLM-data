preset: harsh-environment
parameters:
  D: 6.0
  r: 1.0
  K: 1.0
init:
  type: single-blob
  params:
    center: [5.0, 5.0]
    radius: 3.0
    amplitude: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.0001
resolution: 128
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
output:
  path: ./output
  num_frames: 10
  colormap: magma
  field_to_plot: u
seed: 4044
domain_size: 10.0
t_end: 15.0
