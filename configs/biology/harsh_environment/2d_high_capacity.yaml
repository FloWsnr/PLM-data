preset: harsh-environment
parameters:
  D: 4.5
  r: 1.0
  K: 100.0
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    radius: 3.0
    amplitude: 50.0
    width: 0.1
    background: 0.0
    aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.0001
resolution:
- 128
- 128
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
domain_size:
- 10.0
- 10.0
t_end: 100.0
randomize: true
