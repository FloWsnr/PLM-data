preset: harsh-environment
parameters:
  D: 0.01
  r: 1.0
  K: 1.0
init:
  type: default
  params: {}
solver: euler
backend: numba
adaptive: false
dt: 0.0001
resolution: [32, 32, 32]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  z-: neumann:0
  z+: neumann:0
domain_size: [10.0, 10.0, 10.0]
t_end: 25.0
output:
  formats: [numpy]
