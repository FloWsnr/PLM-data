preset: harsh-environment
parameters:
  D: 0.5
  r: 0.5
  K: 1.0
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 1.0
    radius_min: 0.5
    radius_max: 1.5
    positions: random
solver: euler
backend: numba
adaptive: false
dt: 0.0001
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: dirichlet:0
  y+: dirichlet:0
domain_size: [10.0, 10.0]
t_end: 30.0
