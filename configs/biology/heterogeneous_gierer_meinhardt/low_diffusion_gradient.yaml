preset: heterogeneous-gierer-meinhardt
parameters:
  D: 25.0   # Lower diffusion ratio - smaller pattern wavelength
  a: 1.0
  b: 1.5
  c: 6.1
  A: -0.3   # Mild production gradient
  B: 1.0    # Mild decay gradient
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.0003
resolution: 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  fields:
    u:
      x-: dirichlet:0
      x+: dirichlet:0
      y-: dirichlet:0
      y+: dirichlet:0
output:
  path: ./output
  num_frames: 10
  fields:
    - u:twilight_shifted
    - v:twilight
seed: 6144
domain_size: 100.0
t_end: 50.0
