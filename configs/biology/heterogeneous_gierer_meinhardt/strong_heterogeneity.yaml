preset: heterogeneous-gierer-meinhardt
parameters:
  D: 55.0
  a: 1.0
  b: 1.5
  c: 6.1
  A: -0.8  # Strong production gradient: much larger patterns on right
  B: 3.0   # Strong decay gradient: strong leftward spike migration
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.0003
resolution: 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  fields:
    u:
      x-: dirichlet:0
      x+: dirichlet:0
      y-: dirichlet:0
      y+: dirichlet:0
output:
  path: ./output
  num_frames: 10
  fields:
    - u:hot
    - v:cool
seed: 5120
domain_size: 100.0
t_end: 50.0
