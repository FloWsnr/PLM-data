preset: klausmeier
parameters:
  a: 2.0
  m: 0.54
  V: 50.0
  Dn: 0.5
  Dw: 5.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    positions: random
    amplitude: 0.1
    width: 0.1
    background: 0.5
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [100.0, 100.0]
t_end: 100.0
