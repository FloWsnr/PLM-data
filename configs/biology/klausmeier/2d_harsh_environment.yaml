preset: klausmeier
parameters:
  a: 1.5
  m: 0.45
  V: 50.0
  Dn: 1.0
  Dw: 1.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    positions: random
    amplitude: 0.1
    width: 0.1
    background: 0.5
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution:
- 128
- 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 100.0
- 100.0
t_end: 100.0
