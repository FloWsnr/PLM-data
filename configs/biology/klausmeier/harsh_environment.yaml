preset: klausmeier
parameters:
  a: 1.5
  m: 0.45
  V: 50.0
  Dn: 1.0
  Dw: 1.0
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
seed: 1063
domain_size: 100.0
t_end: 100.0
