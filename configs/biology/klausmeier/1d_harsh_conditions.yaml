preset: klausmeier
parameters:
  a: 1.5
  m: 0.6
  V: 50.0
  Dn: 1.0
  Dw: 2.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 0.3
    width: 0.05
    background: 0.2
    aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution:
- 128
bc:
  x-: neumann:0
  x+: neumann:0
domain_size:
- 100.0
t_end: 50.0
timesteps: 100
randomize: true
output:
  formats:
  - gif
