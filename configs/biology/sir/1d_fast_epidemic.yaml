preset: sir
parameters:
  beta: 1.5
  gamma: 0.1
  D_S: 0.05
  D_I: 0.1
  D_R: 0.05
init:
  type: default
  params:
    S0: 0.99
    I0: 0.1
    seed_x: random
    seed_radius: 5.0
    noise: 0.0
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution:
- 256
bc:
  x-: neumann:0
  x+: neumann:0
domain_size:
- 100.0
t_end: 100.0
output:
  formats:
  - gif
  num_frames: 100
