preset: sir
parameters:
  beta: 1.5      # High transmission rate (R0 = beta/gamma = 15)
  gamma: 0.1     # Recovery rate
  D_S: 0.05      # Low susceptible diffusion
  D_I: 0.5       # High infected diffusion
  D_R: 0.05      # Low recovered diffusion
init:
  type: wave
  params:
    S0: 0.99
    I0: 0.01
    seed_x: 50.0
    seed_y: 50.0
    seed_radius: 3.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [100.0, 100.0]
t_end: 100.0
