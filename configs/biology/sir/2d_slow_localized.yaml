preset: sir
parameters:
  beta: 0.3      # Low transmission rate (R0 = beta/gamma = 1.5)
  gamma: 0.2     # Recovery rate
  D_S: 0.005     # Very low susceptible diffusion
  D_I: 0.01      # Very low infected diffusion
  D_R: 0.005     # Very low recovered diffusion
init:
  type: wave
  params:
    S0: 0.99
    I0: 0.01
    seed_x: 10.0
    seed_y: 10.0
    seed_radius: 2.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [100.0, 100.0]
t_end: 500.0
