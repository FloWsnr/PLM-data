preset: keller-segel
parameters:
  c: 5.0         # Moderate-strong chemotaxis
  D: 0.2         # Low chemical diffusion - sharper gradients
  a: 0.1
init:
  type: random-uniform
  params:
    low: 0.0
    high: 0.01
solver: euler
backend: numba
adaptive: false
dt: 0.003        # Smaller timestep for stability
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
  fields:
    - u:viridis
seed: 4096
domain_size: 100.0
t_end: 60.0
