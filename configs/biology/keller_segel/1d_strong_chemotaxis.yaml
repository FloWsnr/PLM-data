preset: keller-segel
parameters:
  c: 8.0
  D: 0.5
  a: 0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 2
    positions: random
    amplitude: 0.02
    width: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [100.0]
t_end: 30.0
timesteps: 100
output:
  formats: [gif]
