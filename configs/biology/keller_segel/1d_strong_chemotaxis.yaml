preset: keller-segel
parameters:
  c: 8.0
  D: 0.5
  a: 0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 2
    amplitude: 0.02
    width: 0.1
    background: 0.0
    aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution:
- 256
bc:
  x-: periodic
  x+: periodic
domain_size:
- 100.0
t_end: 30.0
timesteps: 100
randomize: true
output:
  formats:
  - gif
