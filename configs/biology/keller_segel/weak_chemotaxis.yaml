preset: keller-segel
parameters:
  c: 3.5         # Near instability boundary (3.3-3.6 range)
  D: 1.0
  a: 0.1
init:
  type: random-uniform
  params:
    low: 0.0
    high: 0.01
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  format: mp4
  path: ./output
  num_frames: 10
  fields:
    - u:inferno
seed: 2024
domain_size: 100.0
t_end: 80.0       # Longer time to observe slower dynamics
