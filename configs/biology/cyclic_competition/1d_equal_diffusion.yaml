preset: cyclic-competition
parameters:
  a: 0.8
  b: 1.9
  Du: 1.0
  Dv: 1.0
  Dw: 1.0
init:
  type: random-uniform
  params:
    low: 0.2
    high: 0.4
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [300.0]
t_end: 150.0
output:
  num_frames: 100
  formats: [gif]
