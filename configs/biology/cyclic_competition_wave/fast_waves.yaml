preset: cyclic-competition-wave
parameters:
  a: 0.8
  b: 1.9
  D: 1.0
init:
  type: default
  params:
    edge_fraction: 0.1
    noise: 0.001
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [200.0, 200.0]
t_end: 100.0
