# Fast waves variant - Higher diffusion for faster invasion
# D = 1.0 leads to faster wave propagation and quicker chaotic mixing
preset: cyclic-competition-wave
parameters:
  a: 0.8
  b: 1.9
  D: 1.0       # Higher diffusion - faster waves
init:
  type: default
  params:
    edge_fraction: 0.1
    noise: 0.001
solver: euler
backend: numba
adaptive: false
dt: 0.005      # Smaller timestep for stability with larger D
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
  fields:
    - u:inferno
seed: 2048
domain_size: 200.0
t_end: 100.0   # Shorter time since waves are faster
