preset: cyclic-competition-wave
parameters:
  a: 0.8
  b: 1.9
  D: 0.3
init:
  type: default
  params:
    edge_fraction: 0.4
    noise: 0.002
solver: euler
backend: numba
adaptive: false
dt: 0.01
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [200.0, 200.0]
t_end: 200.0
