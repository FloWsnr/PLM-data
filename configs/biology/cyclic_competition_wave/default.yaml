preset: cyclic-competition-wave
parameters:
  a: 0.8
  b: 1.9
  D: 0.3
init:
  type: default
  params:
    edge_fraction: 0.1
    noise: 0.001
solver: euler
backend: numba
adaptive: false
dt: 0.01
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
seed: 1052
domain_size: 200.0
t_end: 200.0
