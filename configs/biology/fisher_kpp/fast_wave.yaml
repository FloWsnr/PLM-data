# Fast traveling wave: higher r and D for faster propagation
# Wave speed c = 2*sqrt(r*D) = 2*sqrt(3*3) = 6 (3x faster than default)
preset: fisher-kpp
parameters:
  D: 3.0
  r: 3.0
  K: 1.0
init:
  type: single-blob
  params:
    amplitude: 1.0
    width: 0.03
    center_x: 0.5
    center_y: 0.5
solver: euler
backend: numba
adaptive: false
dt: 0.0002
resolution: 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  path: ./output
  num_frames: 10
  colormap: inferno
  field_to_plot: u
seed: 1055
domain_size: 150.0
t_end: 30.0
