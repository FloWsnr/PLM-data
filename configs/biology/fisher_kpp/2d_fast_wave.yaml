preset: fisher-kpp
parameters:
  D: 5.0
  r: 5.0
  K: 1.0
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.02
    positions: random
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.0001
resolution:
- 128
- 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 50.0
- 50.0
t_end: 5.0
