preset: fisher-kpp
parameters:
  D: 0.05
  r: 3.0
  K: 1.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 1.0
    width: 0.04
    background: 0.0
    aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.002
resolution:
- 128
- 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 30.0
- 30.0
t_end: 20.0
randomize: true
