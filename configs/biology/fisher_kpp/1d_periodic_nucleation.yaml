preset: fisher-kpp
parameters:
  D: 1.0
  r: 1.0
  K: 1.0
init:
  type: random-uniform
  params:
    low: 0.0
    high: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [200.0]
t_end: 50.0
output:
  formats: [gif]
  num_frames: 100
