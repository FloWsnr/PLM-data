preset: fisher-kpp
parameters:
  D: 0.5
  r: 1.0
  K: 1.0
init:
  type: gaussian-blob
  params:
    num_blobs: 8
    amplitude: 1.0
    width: 0.03
    background: 0.0
    seed: 42
    positions: random
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution:
- 128
- 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 80.0
- 80.0
t_end: 40.0
