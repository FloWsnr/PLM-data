preset: fisher-kpp
parameters:
  D: 0.2
  r: 1.5
  K: 1.0
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.08
    positions: random
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [60.0, 60.0]
t_end: 50.0
