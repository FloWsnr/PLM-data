preset: hyperbolic-brusselator
parameters:
  tau: 1.0
  Du: 2.0
  Dv: 1.0
  a: 3.0
  b: 9.0
  eps: 0.01
init:
  type: constant
  params:
    value: 0.0
    u:
      type: gaussian-blob
      params:
        num_blobs: 1
        positions: random
        amplitude: 0.2
        width: 0.1
        background: 3.0
        random_amplitude: false
        aspect_ratio: 1.0
        random_aspect: false
    v:
      type: gaussian-blob
      params:
        num_blobs: 1
        positions: random
        amplitude: 0.2
        width: 0.1
        background: 3.0
        random_amplitude: false
        aspect_ratio: 1.0
        random_aspect: false
    w:
      type: constant
      params:
        value: 0.0
    q:
      type: constant
      params:
        value: 0.0
solver: rk4
backend: numba
adaptive: false
dt: 5.0e-04
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [10.0, 10.0]
t_end: 50.0
