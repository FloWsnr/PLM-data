preset: hyperbolic-brusselator
parameters:
  tau: 1.0
  Du: 3.0
  Dv: 0.5
  a: 3.0
  b: 10.0
  eps: 0.02
init:
  type: constant
  params:
    value: 0.0
    u:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.1
        width: 0.1
        background: 3.0
        aspect_ratio: 1.0
    v:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.1
        width: 0.1
        background: 3.333
        aspect_ratio: 1.0
    w:
      type: constant
      params:
        value: 0.0
    q:
      type: constant
      params:
        value: 0.0
solver: rk4
backend: numba
adaptive: false
dt: 5.0e-04
resolution: [128]
bc:
  x-: neumann:0
  x+: neumann:0
domain_size: [15.0]
t_end: 60.0
randomize: true
output:
  formats: [gif]
  num_frames: 100
