preset: hyperbolic-brusselator
parameters:
  tau: 1.0
  Du: 2.0
  Dv: 1.0
  a: 5.0
  b: 9.0
  eps: 0.001
init:
  type: random-gaussian
  params:
    a: 5.0
    b: 9.0
    noise: 0.5
solver: euler
backend: numba
adaptive: false
dt: 5.0e-05
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
  fields:
    - u:inferno
seed: 1060
domain_size: 10.0
t_end: 50.0
