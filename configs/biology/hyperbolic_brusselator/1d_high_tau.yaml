preset: hyperbolic-brusselator
parameters:
  tau: 3.0
  Du: 2.0
  Dv: 1.0
  a: 3.0
  b: 9.0
  eps: 0.01
init:
  type: constant
  params:
    value: 0.0
    u:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.3
        width: 0.1
        background: 3.0
        random_amplitude: false
        aspect_ratio: 1.0
        random_aspect: false
    v:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.3
        width: 0.1
        background: 3.0
        random_amplitude: false
        aspect_ratio: 1.0
        random_aspect: false
    w:
      type: constant
      params:
        value: 0.0
    q:
      type: constant
      params:
        value: 0.0
solver: rk4
backend: numba
adaptive: false
dt: 5.0e-04
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [20.0]
t_end: 80.0
randomize: true
output:
  formats: [gif]
  num_frames: 100
