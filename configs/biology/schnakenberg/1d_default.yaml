preset: schnakenberg
parameters:
  Dv: 100.0
  a: 0.01
  b: 2.0
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    positions: random
    amplitude: 0.1
    width: 0.1
    background: 1.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution:
- 128
bc:
  x-: periodic
  x+: periodic
domain_size:
- 100.0
t_end: 100.0
