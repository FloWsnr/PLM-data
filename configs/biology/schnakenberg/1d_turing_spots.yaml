preset: schnakenberg
parameters:
  Dv: 50.0
  a: 0.05
  b: 1.5
init:
  type: constant
  params:
    value: 0.0
    u:
      type: gaussian-blob
      params:
        num_blobs: 1
        positions: random
        amplitude: 0.01
        width: 0.1
        background: 1.55
        random_amplitude: false
        aspect_ratio: 1.0
        random_aspect: false
    v:
      type: gaussian-blob
      params:
        num_blobs: 1
        positions: random
        amplitude: 0.01
        width: 0.1
        background: 0.624
        random_amplitude: false
        aspect_ratio: 1.0
        random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.0001
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [50.0]
t_end: 150.0
output:
  formats: [gif]
  num_frames: 100
