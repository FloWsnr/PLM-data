preset: schnakenberg
parameters:
  Dv: 200.0
  a: 0.01
  b: 2.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    positions: random
    amplitude: 0.2
    width: 0.05
    background: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: [256]
bc:
  x-: neumann:0
  x+: neumann:0
domain_size: [200.0]
t_end: 100.0
output:
  formats: [gif]
  num_frames: 100
