preset: schnakenberg
parameters:
  Dv: 60.0
  a: 0.02
  b: 1.5
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.15
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [80.0, 80.0]
t_end: 120.0
