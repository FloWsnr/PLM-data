preset: schnakenberg
parameters:
  Dv: 50.0
  a: 0.1
  b: 0.9
init:
  type: constant
  params:
    value: 0.0
    u:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.1
        width: 0.1
        background: 2.01
        aspect_ratio: 1.0
    v:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.1
        width: 0.1
        background: 0.495
        aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution:
- 128
- 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 100.0
- 100.0
t_end: 200.0
randomize: true
