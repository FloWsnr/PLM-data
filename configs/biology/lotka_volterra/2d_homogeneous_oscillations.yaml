preset: lotka-volterra
parameters:
  Du: 2.0
  Dv: 0.05
  alpha: 1.0
  beta: 0.2
  delta: 0.15
  gamma: 0.4
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    positions: random
    amplitude: 1.0
    width: 0.1
    background: 5.0
solver: rk4
backend: numba
adaptive: false
dt: 0.005
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [100.0, 100.0]
t_end: 100.0
