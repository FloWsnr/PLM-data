preset: immunotherapy
parameters:
  Du: 1.0
  Dv: 0.1
  Dw: 10.0
  c: 0.07
  mu: 0.167
  p_u: 0.692
  g_v: 0.1
  p_v: 1.0
  p_w: 2.5
  g_w: 0.001
  nu: 55.56
  s_u: 0.02
  s_w: 0.5
init:
  type: constant
  params:
    value: 0.0
    u:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.09
        width: 0.1
        background: 0.299
        aspect_ratio: 1.0
    v:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.15
        width: 0.1
        background: 0.505
        aspect_ratio: 1.0
    w:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.007
        width: 0.1
        background: 0.022
        aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [50.0, 50.0]
t_end: 30.0
randomize: true
