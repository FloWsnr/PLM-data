preset: immunotherapy
parameters:
  Du: 10.0         # Turing-promoting diffusion ratio
  Dv: 0.1
  Dw: 10.0
  c: 0.07
  mu: 0.167
  p_u: 0.692
  g_v: 0.1
  p_v: 1.0
  p_w: 2.5
  g_w: 0.001
  nu: 55.56
  s_u: 0.0         # No internal source - treatment from boundaries
  s_w: 0.0         # No internal source - treatment from boundaries
init:
  type: default
  params:
    noise: 0.3
solver: euler
backend: numba
adaptive: false
