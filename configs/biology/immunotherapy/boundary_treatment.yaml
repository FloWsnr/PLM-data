    w:              # Cytokine delivered from boundaries
      x-: dirichlet:0.05
      x+: dirichlet:0.05
      y-: dirichlet:0.05
      y+: dirichlet:0.05
output:
  path: ./output
  num_frames: 10
  fields:
    - v:plasma
seed: 1061
domain_size: 50.0
t_end: 10.0
