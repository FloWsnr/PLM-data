preset: immunotherapy
parameters:
  Du: 10.0
  Dv: 0.1
  Dw: 10.0
  c: 0.03
  mu: 0.167
  p_u: 0.692
  g_v: 0.1
  p_v: 1.0
  p_w: 2.5
  g_w: 0.001
  nu: 55.56
  s_u: 0.1
  s_w: 1.5
init:
  type: constant
  params:
    value: 0.0
    u:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.06
        width: 0.1
        background: 0.299
        aspect_ratio: 1.0
    v:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.10
        width: 0.1
        background: 0.505
        aspect_ratio: 1.0
    w:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.004
        width: 0.1
        background: 0.022
        aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: [128]
bc:
  x-: neumann:0
  x+: neumann:0
domain_size: [50.0]
t_end: 200.0
randomize: true
output:
  num_frames: 100
  formats: [gif]
