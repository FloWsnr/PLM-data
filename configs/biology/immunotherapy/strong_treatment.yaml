preset: immunotherapy
parameters:
  Du: 5.0          # Lower diffusion ratio - smaller patterns
  Dv: 0.1
  Dw: 10.0
  c: 0.07
  mu: 0.167
  p_u: 0.692
  g_v: 0.1
  p_v: 1.0
  p_w: 2.5
  g_w: 0.001
  nu: 55.56
  s_u: 0.02
  s_w: 0.5
init:
  type: default
  params:
    noise: 0.3
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  format: mp4
  path: ./output
  num_frames: 10
  fields:
    - v:inferno
seed: 1061
domain_size: 50.0
t_end: 150.0
