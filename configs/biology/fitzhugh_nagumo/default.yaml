preset: fitzhugh-nagumo
parameters:
  Dv: 20.0
  e_v: 0.5
  a_v: 1.0
  a_z: -0.1
init:
  type: single-blob
  params:
    amplitude: 1.0
    width: 0.05
    center_x: 0.5
    center_y: 0.5
    background: 0.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [280.0, 280.0]
t_end: 160.0
