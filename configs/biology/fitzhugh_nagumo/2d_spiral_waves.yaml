preset: fitzhugh-nagumo
parameters:
  Dv: 0
  e_v: 0.05
  a_v: 1.5
  a_z: -0.1
init:
  type: constant
  params:
    value: 0.0
    u:
      type: step
      params:
        direction: x
        position: 0.5
        value_low: 1.0
        value_high: -0.66
        smooth_width: 0.0
    v:
      type: step
      params:
        direction: y
        position: 0.5
        value_low: -0.37
        value_high: 0.5
        smooth_width: 0.0
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: [256, 256]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [100.0, 100.0]
t_end: 250.0
