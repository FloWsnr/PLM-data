preset: fitzhugh-nagumo
parameters:
  Dv: 0.5        # Small inhibitor diffusion for wave support
  e_v: 0.05      # Timescale separation for excitable regime
  a_v: 0.8       # Recovery slope
  a_z: -0.05     # Small offset for excitability threshold
init:
  type: spiral-seed
  params: {}
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: 256
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  format: mp4
  path: ./output
  num_frames: 10
  fields:
    - u:RdBu_r
seed: 2024
domain_size: 100.0
t_end: 500.0
