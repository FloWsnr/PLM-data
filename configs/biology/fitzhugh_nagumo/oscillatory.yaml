preset: fitzhugh-nagumo
parameters:
  Dv: 26.0
  e_v: 0.2
  a_v: 0.01
  a_z: -0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 1.0
    width: 0.05
    background: 0.0
    positions: random
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [280.0, 280.0]
t_end: 150.0
