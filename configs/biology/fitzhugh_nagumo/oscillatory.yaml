preset: fitzhugh-nagumo
parameters:
  Dv: 26.0       # Modified diffusion for Turing-Hopf regime
  e_v: 0.2       # Recovery timescale
  a_v: 0.01      # Very small recovery slope
  a_z: -0.1      # Recovery offset
init:
  type: spots
  params:
    num_spots: 5
    spot_radius: 15.0
    spot_value: 1.0
    background_value: 0.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
  fields:
    - u:viridis
    - v:plasma
seed: 3042
domain_size: 280.0
t_end: 150.0
