preset: fitzhugh-nagumo
parameters:
  Dv: 15.0
  e_v: 0.3
  a_v: 1.0
  a_z: -0.15
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.03
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution:
- 256
bc:
  x-: periodic
  x+: periodic
domain_size:
- 500.0
t_end: 200.0
randomize: true
output:
  formats:
  - gif
  num_frames: 100
