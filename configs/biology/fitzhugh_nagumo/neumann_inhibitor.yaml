preset: fitzhugh-nagumo
parameters:
  Dv: 20.0       # Same as default
  e_v: 0.5       # Same as default
  a_v: 1.0       # Same as default
  a_z: -0.1      # Same as default
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.15
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  path: ./output
  num_frames: 10
  fields:
    - u:cividis
    - v:inferno
seed: 7777
domain_size: 280.0
t_end: 100.0
