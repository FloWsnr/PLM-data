preset: fitzhugh-nagumo
parameters:
  Dv: 20.0
  e_v: 0.5
  a_v: 1.0
  a_z: -0.1
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.15
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [280.0, 280.0]
t_end: 100.0
