preset: fitzhugh-nagumo
parameters:
  Dv: 25.0
  e_v: 0.5
  a_v: 1.0
  a_z: -0.1
init:
  type: stripes
  params:
    direction: horizontal
    num_stripes: 6
    amplitude: 0.5
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: periodic
  y+: periodic
domain_size: [280.0, 280.0]
t_end: 150.0
