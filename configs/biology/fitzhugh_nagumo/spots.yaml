preset: fitzhugh-nagumo
parameters:
  Dv: 25.0       # Slightly higher diffusion - may favor stripes
  e_v: 0.5       # Keep recovery timescale same as default
  a_v: 1.0       # Keep recovery slope same as default
  a_z: -0.1      # Keep offset same as default
init:
  type: stripes
  params:
    direction: horizontal
    num_stripes: 6
    amplitude: 0.5
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
  fields:
    - u:magma
seed: 5678
domain_size: 280.0
t_end: 150.0
