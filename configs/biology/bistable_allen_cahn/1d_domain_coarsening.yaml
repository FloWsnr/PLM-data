preset: bistable-allen-cahn
parameters:
  D: 1.0
  a: 0.1
init:
  type: random-uniform
  params:
    low: -0.5
    high: 1.5
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [50.0]
t_end: 100.0
output:
  num_frames: 100
  formats: [gif]
