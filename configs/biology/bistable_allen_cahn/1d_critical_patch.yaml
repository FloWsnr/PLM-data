preset: bistable-allen-cahn
parameters:
  D: 0.5
  a: 0.5
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.1
    positions: [0.5]
    background: 0.0
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: [256]
bc:
  x-: neumann:0
  x+: neumann:0
domain_size: [20.0]
t_end: 80.0
output:
  num_frames: 100
  formats: [gif]
