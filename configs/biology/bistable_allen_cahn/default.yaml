preset: bistable-allen-cahn
parameters:
  D: 1.0
  a: 0.5
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.1
    seed: 101
    positions: random
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [100.0, 100.0]
t_end: 50.0
