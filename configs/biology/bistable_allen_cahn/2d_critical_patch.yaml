  params:
    num_blobs: 5
    amplitude: 1.0
    width: 0.03
    seed: 401
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution:
- 128
- 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 100.0
- 100.0
t_end: 100.0
randomize: true
