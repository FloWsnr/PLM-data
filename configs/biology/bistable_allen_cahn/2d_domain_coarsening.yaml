preset: bistable-allen-cahn
parameters:
  D: 1.0
  a: 0.25
init:
  type: gaussian-blob
  params:
    num_blobs: 6
    amplitude: 1.0
    width: 0.12
    seed: 602
    positions: random
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution:
- 128
- 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 100.0
- 100.0
t_end: 100.0
