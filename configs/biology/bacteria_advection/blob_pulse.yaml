preset: bacteria-advection
parameters:
  u: 1.0
  k: 0.01
  c0: 0.0
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: 0.8
    width: 0.08
    background: 0.0
solver: euler
backend: numba
adaptive: false
dt: 0.01
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: periodic
  y+: periodic
domain_size: [320.0, 320.0]
t_end: 250.0
