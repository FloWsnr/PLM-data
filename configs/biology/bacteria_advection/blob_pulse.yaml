preset: bacteria-advection
parameters:
  u: 1.0
  k: 0.01
  c0: 0.0
init:
  type: single-blob
  params:
    amplitude: 0.8
    width: 0.08
    center_x: 0.15
    center_y: 0.5
    background: 0.0
solver: euler
backend: numba
adaptive: false
dt: 0.01
resolution: 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
seed: 2004
domain_size: 320.0
t_end: 250.0
