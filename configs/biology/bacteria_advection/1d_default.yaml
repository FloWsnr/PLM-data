preset: bacteria-advection
parameters:
  u: 2.5
  k: 0.015
  c0: 1.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 1.2
    width: 0.03
    background: 0.0
    random_amplitude: true
    aspect_ratio: 1.0
    random_aspect: false
    c0: 0.77
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution:
- 256
bc:
  x-: dirichlet:1.0
  x+: neumann:0
domain_size:
- 200.0
t_end: 120.0
randomize: true
