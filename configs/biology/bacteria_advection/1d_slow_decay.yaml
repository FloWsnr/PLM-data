preset: bacteria-advection
parameters:
  u: 1.0
  k: 0.005
  c0: 1.0
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 2.0
    width: 0.05
    background: 0.0
    positions: random
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [150.0]
t_end: 200.0
output:
  num_frames: 100
  formats: [gif]
