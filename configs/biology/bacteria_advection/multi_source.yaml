preset: bacteria-advection
parameters:
  u: 0.8
  k: 0.008
  c0: 0.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 0.6
    width: 0.06
    background: 0.0
    random_amplitude: true
    seed: 42
    positions: random
solver: euler
backend: numba
adaptive: false
dt: 0.01
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: periodic
  y+: periodic
domain_size: [320.0, 320.0]
t_end: 300.0
