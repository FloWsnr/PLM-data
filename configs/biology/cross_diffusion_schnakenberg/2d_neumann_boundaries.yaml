preset: cross-diffusion-schnakenberg
parameters:
  Duu: 1.0
  Duv: 3.0
  Dvu: 0.2
  Dvv: 1.0
  a: 0.01
  b: 1.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 0.1
    width: 0.1
    background: 1.0
    noise: 0.05
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution:
- 128
- 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 50.0
- 50.0
t_end: 100.0
randomize: true
