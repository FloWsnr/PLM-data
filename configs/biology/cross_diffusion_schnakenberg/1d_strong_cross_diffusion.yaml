  params:
    low: 0.8
    high: 1.2
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [80.0]
t_end: 150.0
output:
  formats: [gif]
  num_frames: 100
