preset: fitzhugh-nagumo-3
parameters:
  Dv: 20.0
  Dw: 400.0
  a_v: 0.25
  e_v: 0.2
  e_w: 1.0
  a_w: 0.5
  a_z: -0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    positions: [[0.5, 0.5]]
    amplitude: 5.0
    width: 0.0075
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution:
- 192
- 192
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 300.0
- 300.0
t_end: 80.0
