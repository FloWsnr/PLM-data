preset: gierer-meinhardt
parameters:
  D: 100.0
  a: 0.5
  b: 1.0
  c: 6.1
  K: 0.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 0.2
    width: 0.03
    background: 1.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
    noise: 0.01
    u0: 1.0
    v0: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.0003
resolution:
- 256
bc:
  x-: neumann:0
  x+: neumann:0
domain_size:
- 150.0
t_end: 100.0
timesteps: 100
randomize: true
output:
  formats:
  - gif
