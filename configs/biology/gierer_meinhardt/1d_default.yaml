preset: gierer-meinhardt
parameters:
  D: 100.0
  a: 0.5
  b: 1.0
  c: 6.1
  K: 0.0
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    positions: random
    amplitude: 0.1
    width: 0.1
    background: 1.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
    noise: 0.01
    u0: 1.0
    v0: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.0003
resolution:
- 128
bc:
  x-: periodic
  x+: periodic
domain_size:
- 100.0
t_end: 100.0
