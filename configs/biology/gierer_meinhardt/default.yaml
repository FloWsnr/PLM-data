preset: gierer-meinhardt
parameters:
  D: 100.0
  a: 0.5
  b: 1.0
  c: 6.1
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.0003
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  format: mp4
  path: ./output
  num_frames: 10
seed: 1056
domain_size: 100.0
t_end: 100.0
