preset: klausmeier-topography
parameters:
  a: 1.5
  m: 0.63
  V: 100.0
  Dn: 1.0
  Dw: 3.0
init:
  type: custom
  params:
    topography: gaussian_blobs
    amplitude: 2.0
    blob_width: 0.15
    blob_positions:
    - - 0.3
    - - 0.7
    blob_amplitudes:
    - 3.0
    - 5.0
    n_mean: 0.5
    n_std: 0.1
    base_slope: 0.0
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution:
- 256
bc:
  x-: periodic
  x+: periodic
domain_size:
- 100.0
t_end: 80.0
output:
  formats:
  - gif
  num_frames: 100
