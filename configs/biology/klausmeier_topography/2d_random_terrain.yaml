preset: klausmeier-topography
parameters:
  a: 1.1
  m: 0.63
  V: 100.0
  Dn: 1.0
  Dw: 2.0
init:
  type: custom
  params:
    topography: gaussian_blobs
    amplitude: 4.0
    blob_width: 0.18
    n_blobs: 8
    n_mean: 0.5
    n_std: 0.1
    base_slope: 0.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution:
- 200
- 200
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 100.0
- 100.0
t_end: 50.0
randomize: true
