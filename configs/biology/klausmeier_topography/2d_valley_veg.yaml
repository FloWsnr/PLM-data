preset: klausmeier-topography
parameters:
  a: 1.3
  m: 0.63
  V: 80.0
  Dn: 1.0
  Dw: 2.0
init:
  type: custom
  params:
    topography: gaussian_blobs
    amplitude: 4.0
    blob_width: 0.18
    blob_positions:
      - [0.2, 0.2]
      - [0.8, 0.2]
      - [0.5, 0.5]
      - [0.2, 0.8]
      - [0.8, 0.8]
    blob_amplitudes: [0.8, 0.6, -0.5, 0.9, 0.7]
    n_mean: 0.5
    n_std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [200, 200]
bc:
  x-: periodic
  x+: periodic
  y-: neumann:0
  y+: neumann:0
domain_size: [100.0, 100.0]
t_end: 50.0
