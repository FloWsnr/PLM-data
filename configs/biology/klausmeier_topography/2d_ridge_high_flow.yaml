preset: klausmeier-topography
parameters:
  a: 1.1
  m: 0.63
  V: 100.0
  Dn: 1.0
  Dw: 2.0
init:
  type: custom
  params:
    topography: gaussian_blobs
    amplitude: 3.0
    blob_width: 0.12
    blob_positions:
      - [0.15, 0.15]
      - [0.5, 0.25]
      - [0.85, 0.15]
      - [0.3, 0.55]
      - [0.7, 0.55]
      - [0.15, 0.85]
      - [0.5, 0.75]
      - [0.85, 0.85]
    blob_amplitudes: [0.9, 0.6, 1.0, 0.7, 0.5, 0.8, 1.0, 0.6]
    n_mean: 0.5
    n_std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [200, 200]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [100.0, 100.0]
t_end: 50.0
