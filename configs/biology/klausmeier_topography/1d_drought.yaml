preset: klausmeier-topography
parameters:
  a: 0.7
  m: 0.8
  V: 80.0
  Dn: 1.0
  Dw: 1.0
init:
  type: custom
  params:
    topography: gaussian_blobs
    amplitude: 4.0
    blob_width: 0.15
    blob_positions:
      - [0.25]
      - [0.5]
      - [0.75]
    blob_amplitudes: [2.0, 1.0, 2.0]
    n_mean: 0.5
    n_std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [128]
bc:
  x-: neumann:0
  x+: neumann:0
domain_size: [150.0]
t_end: 100.0
output:
  formats: [gif]
  num_frames: 100
