preset: klausmeier-topography
parameters:
  a: 1.1
  m: 0.63
  V: 100.0
  Dn: 1.0
  Dw: 2.0
init:
  type: custom
  params:
    topography: gaussian_blobs
    amplitude: 4.0
    blob_width: 0.15
    blob_positions:
      - [0.25]
      - [0.5]
      - [0.75]
    blob_amplitudes: [1.0, 0.9, 0.7]
    n_mean: 0.5
    n_std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [128]
bc:
  x-: periodic
  x+: periodic
domain_size: [100.0]
t_end: 50.0
