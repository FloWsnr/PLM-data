preset: klausmeier-topography
parameters:
  a: 1.1
  m: 0.63
  V: 100.0
  Dn: 1.0
  Dw: 2.0
init:
  type: custom
  params:
    topography: gaussian_blobs
    amplitude: 4.0
    blob_width: 0.15
    blob_positions:
      - [0.25, 0.3]
      - [0.7, 0.2]
      - [0.5, 0.6]
      - [0.2, 0.8]
      - [0.8, 0.75]
    blob_amplitudes: [1.0, 0.7, 0.9, 0.5, 0.8]
    n_mean: 0.5
    n_std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [200, 200]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [100.0, 100.0]
t_end: 50.0
