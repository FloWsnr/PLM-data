preset: klausmeier-topography
parameters:
  a: 1.0
  m: 0.45
  V: 80.0
  Dn: 1.0
  Dw: 2.0
init:
  type: custom
  params:
    topography: hills
    amplitude: 5.0
    n_hills_x: 2
    n_hills_y: 2
    n_mean: 0.5
    n_std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: 100.0
t_end: 500.0
