preset: klausmeier-topography
parameters:
  a: 0.9
  m: 0.54
  V: 100.0
  Dn: 1.0
  Dw: 2.0
init:
  type: custom
  params:
    topography: gaussian_blobs
    amplitude: 5.0
    blob_width: 0.2
    blob_positions:
      - [0.3, 0.5]
      - [0.7, 0.3]
      - [0.6, 0.8]
    blob_amplitudes: [1.0, 0.8, 0.6]
    n_mean: 0.5
    n_std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: [200, 200]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [100.0, 100.0]
t_end: 50.0
