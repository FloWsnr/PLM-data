# Simple heat equation simulation
preset: heat

parameters:
  D: 1.0  # Diffusion coefficient

init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.1
    background: 0.0

solver: euler
timesteps: 1000
dt: 0.0001
resolution: 64

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 50
  colormap: turbo
  field_to_plot: T

seed: 42
domain_size: 1.0
