# Swift-Hohenberg equation - pattern formation instability
preset: swift-hohenberg

parameters:
  r: 0.3     # Control parameter
  k: 1.0     # Critical wavenumber
  g2: 0.0    # Quadratic nonlinearity
  g3: -1.0   # Cubic nonlinearity

init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.01

solver: euler
timesteps: 33333
dt: 0.03
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 333
  colormap: seismic
  field_to_plot: u

seed: 42
domain_size: 50.0
