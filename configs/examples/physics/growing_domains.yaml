preset: growing-domains
parameters:
  Du: 0.1
  Dv: 5.0
  a: 0.1
  b: 0.9
  rho: 0.01
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.1
solver: euler
backend: numba
adaptive: true
dt: 0.0003
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 500
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 16
seed: 42
domain_size: 10.0
t_end: 14.999999999999998
