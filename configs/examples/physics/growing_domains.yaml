preset: growing-domains
parameters:
  Du: 0.05
  Dv: 2.0
  a: 0.1
  b: 0.9
  rho: 0.01
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.1
solver: euler
backend: numba
adaptive: true
dt: 5.0e-05
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 16
seed: 42
domain_size: 10.0
t_end: 50.0
