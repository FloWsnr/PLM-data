preset: nonlinear-beams
parameters:
  D: 1.0
  alpha: 0.1
init:
  type: gaussian-blobs
  params:
    num_blobs: 1
    amplitude: 0.5
    width: 0.1
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.0002
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 12
seed: 42
domain_size: 2.0
t_end: 5.0
