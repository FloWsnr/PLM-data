preset: lorenz
parameters:
  sigma: 10.0
  rho: 28.0
  beta: 2.6666666666667
  Dx: 0.001
  Dy: 0.001
  Dz: 0.001
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.2
solver: euler
backend: numba
adaptive: true
dt: 0.05
resolution: 128
domain_size: 2.0
t_end: 25.0
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(X,Y)
  show_vectors: true
  vector_density: 16
seed: 42
