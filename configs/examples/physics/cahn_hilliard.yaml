preset: cahn-hilliard
parameters:
  M: 1.0
  gamma: 0.01
init:
  type: random-uniform
  params:
    low: -0.1
    high: 0.1
solver: euler
backend: numba
adaptive: true
dt: 1.0e-05
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 500
  colormap: coolwarm
  field_to_plot: u
seed: 42
domain_size: 1.0
t_end: 0.5
