# Cahn-Hilliard equation - phase separation
preset: cahn-hilliard

parameters:
  M: 1.0       # Mobility coefficient
  gamma: 0.01  # Interface width parameter

init:
  type: random-uniform
  params:
    low: -0.1
    high: 0.1

solver: euler
timesteps: 50000
dt: 0.000010
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 500
  colormap: coolwarm
  field_to_plot: u

seed: 42
domain_size: 1.0
