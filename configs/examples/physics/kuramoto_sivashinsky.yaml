# Kuramoto-Sivashinsky equation - chaotic pattern formation
preset: kuramoto-sivashinsky

parameters:
  nu: 1.0  # Viscosity coefficient

init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.1

solver: euler
timesteps: 1666
dt: 0.03
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 16
  colormap: seismic
  field_to_plot: u

seed: 42
domain_size: 50.0
