preset: kuramoto-sivashinsky
parameters:
  nu: 1.0
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.1
solver: euler
backend: numba
adaptive: true
dt: 0.03
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 16
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 50.0
t_end: 49.98
