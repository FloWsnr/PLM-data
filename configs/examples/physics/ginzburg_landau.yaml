preset: ginzburg-landau
parameters:
  c1: 0.5
  c3: -0.5
init:
  type: random-gaussian
  params:
    mean: 0.1
    std: 0.05
solver: euler
backend: numba
adaptive: true
dt: 0.001
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: twilight
  field_to_plot: A
seed: 42
domain_size: 20.0
t_end: 50.0
