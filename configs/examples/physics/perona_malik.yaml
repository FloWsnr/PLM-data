preset: perona-malik
parameters:
  D: 0.5
  K: 1.0
init:
  type: step
  params:
    x0: 0.3
    x1: 0.7
    y0: 0.3
    y1: 0.7
    value_inside: 1.0
    value_outside: 0.0
    noise: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 1.0e-04
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: gray
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 2.0
