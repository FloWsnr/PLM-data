preset: kpz
parameters:
  nu: 0.1
  lmbda: 1.0
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: h
seed: 42
domain_size: 2.0
t_end: 50.0
