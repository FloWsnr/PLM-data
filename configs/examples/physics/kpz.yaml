# Kardar-Parisi-Zhang equation - interface growth
preset: kpz

parameters:
  nu: 0.5    # Surface tension coefficient
  lmbda: 1.0 # Nonlinearity strength

init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.1

solver: euler
backend: numba
timesteps: 20000
dt: 0.0025
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 200
  colormap: viridis
  field_to_plot: h

seed: 42
domain_size: 10.0
