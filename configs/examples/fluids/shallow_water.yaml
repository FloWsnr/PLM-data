# Linearized shallow water - surface wave propagation
preset: shallow-water

parameters:
  c: 1.0  # Wave speed (sqrt(g*H))

init:
  type: gaussian-blobs
  params:
    num_blobs: 1
    amplitude: 0.5
    width: 0.1
    background: 0.0

solver: euler
timesteps: 30000
dt: 0.0010
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 300
  colormap: Blues
  field_to_plot: h

seed: 42
domain_size: 10.0
