preset: shallow-water
parameters:
  c: 0.3
init:
  type: gaussian-blobs
  params:
    num_blobs: 1
    amplitude: 0.5
    width: 0.1
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: Blues
  field_to_plot: h
seed: 42
domain_size: 2.0
t_end: 20.0
