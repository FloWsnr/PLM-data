# Vortex near wall - method of images boundary
preset: method-of-images

parameters:
  nu: 0.01           # Kinematic viscosity
  wall_distance: 0.2 # Distance of vortex from wall

init:
  type: gaussian-blobs
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.05
    background: 0.0

solver: euler
timesteps: 10000
dt: 0.0050
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 100
  colormap: seismic
  field_to_plot: w

seed: 42
domain_size: 2.0
