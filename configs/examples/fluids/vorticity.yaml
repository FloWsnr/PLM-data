# 2D vorticity diffusion - viscous decay of vortices
preset: vorticity

parameters:
  nu: 0.01  # Kinematic viscosity

init:
  type: gaussian-blobs
  params:
    num_blobs: 4
    amplitude: 1.0
    width: 0.1
    background: 0.0

solver: euler
backend: numba
timesteps: 10000
dt: 0.0050
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 100
  colormap: seismic
  field_to_plot: w

seed: 42
domain_size: 2.0
