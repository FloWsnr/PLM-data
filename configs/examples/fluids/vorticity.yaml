preset: vorticity
parameters:
  nu: 0.01
init:
  type: gaussian-blobs
  params:
    num_blobs: 4
    amplitude: 1.0
    width: 0.1
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 100
  colormap: seismic
  field_to_plot: w
seed: 42
domain_size: 2.0
t_end: 50.0
