preset: thermal-convection
parameters:
  kappa: 0.01
  nu: 0.01
  Ra: 100.0
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.1
solver: euler
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: hot
  field_to_plot: mag(T,w)
  show_vectors: true
  vector_density: 12
seed: 42
domain_size: 2.0
t_end: 100.0
