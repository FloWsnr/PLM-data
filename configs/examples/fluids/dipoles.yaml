# Vortex dipole motion and decay
preset: dipoles

parameters:
  nu: 0.005        # Kinematic viscosity
  separation: 0.15 # Distance between vortex pair

init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 1.0
    width: 0.05
    background: 0.0

solver: euler
timesteps: 5000
dt: 0.01
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 50
  colormap: seismic
  field_to_plot: w

seed: 42
domain_size: 2.0
