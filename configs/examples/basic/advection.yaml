preset: advection
parameters:
  D: 0.01
  vx: 1.0
  vy: 0.5
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 1.0
    width: 0.08
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 6
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 3.0
