# Advection-diffusion equation - transport with diffusion
preset: advection

parameters:
  D: 0.01   # Diffusion coefficient
  vx: 1.0   # Velocity in x-direction
  vy: 0.5   # Velocity in y-direction

init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 1.0
    width: 0.08
    background: 0.0

solver: euler
timesteps: 600
dt: 0.0050
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 6
  colormap: viridis
  field_to_plot: u

seed: 42
domain_size: 2.0
