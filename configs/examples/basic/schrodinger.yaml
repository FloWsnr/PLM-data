preset: schrodinger
parameters:
  D: 0.3
init:
  type: wave-packet
  params:
    x0: 0.5
    y0: 0.5
    sigma: 0.1
    kx: 3.0
    ky: 0.0
solver: euler
backend: numba
adaptive: true
dt: 2.0e-04
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: twilight
  field_to_plot: psi
seed: 42
domain_size: 2.0
t_end: 1.0
