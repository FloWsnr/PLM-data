preset: schrodinger
parameters:
  D: 1.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.1
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 5.0e-05
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 200
  colormap: twilight
  field_to_plot: psi
seed: 42
domain_size: 2.0
t_end: 1.0
