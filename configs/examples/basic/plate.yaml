preset: plate
parameters:
  D: 0.01
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 1.0
    width: 0.1
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.005
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 5
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 1.0
t_end: 2.5
