preset: heat
parameters:
  D: 1.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.1
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 5.0e-05
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: T
seed: 42
domain_size: 1.0
t_end: 1.0
