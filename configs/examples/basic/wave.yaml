# Wave equation - second order wave propagation
preset: wave

parameters:
  c: 1.0  # Wave speed

init:
  type: gaussian-blobs
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.05
    background: 0.0

solver: euler
backend: numba
timesteps: 40000
dt: 0.000050
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 400
  colormap: seismic
  field_to_plot: u

seed: 42
domain_size: 2.0
