preset: inhomogeneous-heat
parameters:
  D: 0.1
  source: 0.5
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.1
solver: euler
backend: numba
adaptive: true
dt: 5.0e-04
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: T
seed: 42
domain_size: 2.0
t_end: 5.0
