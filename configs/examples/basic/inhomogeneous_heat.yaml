preset: inhomogeneous-heat
parameters:
  D: 1.0
  source: 0.5
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.1
solver: euler
backend: numba
adaptive: true
dt: 5.0e-05
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 200
  colormap: turbo
  field_to_plot: T
seed: 42
domain_size: 1.0
t_end: 1.0
