preset: cyclic-competition
parameters:
  D: 0.05
  alpha: 1.0
init:
  type: random-uniform
  params:
    low: 0.2
    high: 0.4
solver: euler
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 16
seed: 42
domain_size: 2.0
t_end: 100.0
