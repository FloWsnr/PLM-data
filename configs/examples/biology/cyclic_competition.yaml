# Rock-paper-scissors cyclic competition - biodiversity dynamics
preset: cyclic-competition

parameters:
  D: 0.1      # Diffusion coefficient
  alpha: 1.0  # Competition strength

init:
  type: random-uniform
  params:
    low: 0.2
    high: 0.4

solver: euler
timesteps: 2000
dt: 0.05
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 20
  colormap: Set1
  field_to_plot: u

seed: 42
domain_size: 20.0
