preset: allen-cahn
parameters:
  D: 1.0
  a: 0.5
init:
  type: random-uniform
  params:
    low: -0.5
    high: 0.5
solver: euler
backend: numba
adaptive: true
dt: 0.001
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: u
seed: 42
domain_size: 10.0
t_end: 50.0
