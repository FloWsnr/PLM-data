# Population dynamics on terrain - advection on slopes
preset: topography

parameters:
  D: 0.1     # Diffusion coefficient
  alpha: 0.5 # Taxis strength (movement along gradient)
  r: 1.0     # Growth rate
  hx: 0.1    # Terrain slope in x
  hy: 0.0    # Terrain slope in y

init:
  type: gaussian-blobs
  params:
    num_blobs: 4
    amplitude: 0.8
    width: 0.1
    background: 0.1

solver: euler
timesteps: 5000
dt: 0.01
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 50
  colormap: viridis
  field_to_plot: u

seed: 42
domain_size: 10.0
