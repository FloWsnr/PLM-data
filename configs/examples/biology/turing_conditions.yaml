preset: turing-conditions
parameters:
  Du: 0.1
  Dv: 10.0
  a: 1.0
  d: 0.5
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.02
solver: euler
backend: numba
adaptive: true
dt: 0.0001
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 16
seed: 42
domain_size: 2.0
t_end: 5.0
