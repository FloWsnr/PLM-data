preset: cross-diffusion
parameters:
  D1: 0.1
  D2: 0.1
  alpha: 1.0
  beta: 0.0
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.1
solver: euler
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 10.0
t_end: 100.0
