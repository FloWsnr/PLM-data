preset: allen-cahn-standard
parameters:
  gamma: 0.1
  mobility: 1.0
init:
  type: random-uniform
  params:
    low: -0.2
    high: 0.2
solver: rk4
backend: numba
adaptive: true
dt: 0.001
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: c
seed: 42
domain_size: 2.0
t_end: 20.0
