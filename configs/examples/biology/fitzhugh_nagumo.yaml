preset: fitzhugh-nagumo
parameters:
  epsilon: 0.08
  a: 0.7
  b: 0.8
  Du: 1.0
  Dv: 0.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.05
    background: -0.5
solver: euler
backend: numba
adaptive: true
dt: 0.001
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 500
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 16
seed: 42
domain_size: 10.0
t_end: 50.0
