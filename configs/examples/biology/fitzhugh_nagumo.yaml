# FitzHugh-Nagumo - excitable media, spiral waves
preset: fitzhugh-nagumo

parameters:
  epsilon: 0.08  # Time scale separation
  a: 0.7         # Threshold parameter
  b: 0.8         # Recovery rate
  Du: 1.0        # Diffusion of activator
  Dv: 0.0        # Diffusion of recovery (0 for local recovery)

init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.05
    background: -0.5

solver: euler
backend: numba
timesteps: 50000
dt: 0.0010
resolution: 128

bc:
  x: periodic
  y: periodic

output:
  path: ./output
  frames_per_save: 500
  colormap: seismic
  field_to_plot: u

seed: 42
domain_size: 10.0
