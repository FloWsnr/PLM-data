preset: keller-segel
parameters:
  Du: 1.0
  Dc: 1.0
  chi: 1.0
  alpha: 1.0
  beta: 1.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 5
    amplitude: 1.0
    width: 0.08
    background: 0.1
solver: euler
backend: numba
adaptive: true
dt: 0.001
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 500
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 10.0
t_end: 50.0
