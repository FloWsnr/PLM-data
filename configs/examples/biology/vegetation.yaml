preset: vegetation
parameters:
  a: 2.0
  v: 1.0
  m: 0.45
  Dn: 0.01
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.2
solver: euler
backend: numba
adaptive: true
dt: 10.0
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 5
  colormap: YlGn
  field_to_plot: n
seed: 42
domain_size: 100.0
t_end: 5000.0
