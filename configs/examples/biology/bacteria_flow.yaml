preset: bacteria-flow
parameters:
  Db: 0.05
  Dc: 0.5
  chi: 0.5
  v: 0.3
  r: 0.1
  k: 0.1
  s: 0.1
init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.08
    background: 0.05
solver: rk4
backend: numba
adaptive: true
dt: 0.001
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(b,c)
  show_vectors: true
  vector_density: 16
seed: 42
domain_size: 2.0
t_end: 50.0
