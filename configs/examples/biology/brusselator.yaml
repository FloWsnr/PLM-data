preset: brusselator
parameters:
  a: 1.0
  b: 3.0
  Du: 1.0
  Dv: 8.0
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.2
solver: euler
backend: numba
adaptive: true
dt: 0.0015
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 16
seed: 42
domain_size: 30.0
t_end: 75.0
