preset: gierer-meinhardt
parameters:
  Du: 0.01
  Dv: 1.0
  rho: 1.0
  mu_u: 0.1
  mu_v: 0.1
  rho_u: 0.01
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.2
solver: euler
backend: numba
adaptive: true
dt: 0.0003
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 500
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 5.0
t_end: 14.999999999999998
