preset: heterogeneous
parameters:
  D: 0.1
  r_mean: 1.0
  r_amp: 0.5
  freq: 2.0
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.1
solver: euler
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 10.0
t_end: 50.0
