preset: immunotherapy
parameters:
  Dt: 0.01
  Di: 0.1
  rT: 1.0
  K: 1.0
  k: 1.0
  s: 0.1
  rI: 0.5
  a: 0.1
  dI: 0.3
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 0.5
    width: 0.1
    background: 0.1
solver: euler
backend: numba
adaptive: true
dt: 0.003
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  frames_per_save: 333
  colormap: Reds
  field_to_plot: T
seed: 42
domain_size: 5.0
t_end: 99.999
