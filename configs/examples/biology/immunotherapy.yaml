preset: immunotherapy
parameters:
  Dt: 0.005
  Di: 0.05
  rT: 1.0
  K: 1.0
  k: 1.0
  s: 0.1
  rI: 0.5
  a: 0.1
  dI: 0.3
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 0.5
    width: 0.1
    background: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(T,I)
  show_vectors: true
  vector_density: 16
seed: 42
domain_size: 2.0
t_end: 50.0
