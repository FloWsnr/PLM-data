preset: plate
parameters:
  D: 10.0
  Q: 0.0
  C: 0.001
  D_c: 0.005
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    positions: [0.25, 0.5, 0.75]
    amplitude: 5.0
    width: 0.06
    background: 0.0
    random_amplitude: true
solver: rk4
backend: numpy
adaptive: false
dt: 0.001
resolution: [128]
bc:
  x-: dirichlet:0
  x+: dirichlet:0
domain_size: [20.0]
t_end: 20.0
