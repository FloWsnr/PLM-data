preset: plate
parameters:
  D: 10.0
  Q: 0.01
  C: 0.05
  D_c: 0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: -3.0
    width: 0.08
    background: 0.0
    positions: random
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: rk4
backend: numpy
adaptive: false
dt: 0.005
resolution:
- 200
- 200
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 100.0
- 100.0
t_end: 20.0
