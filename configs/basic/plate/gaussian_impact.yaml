preset: plate
parameters:
  D: 10.0
  Q: 0.0
  C: 0.05
  D_c: 0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: -3.0
    width: 0.08
    background: 0.0
    positions: random
solver: rk4
backend: numpy
adaptive: false
dt: 0.005
resolution: [200, 200]
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
domain_size: [100.0, 100.0]
t_end: 15.0
