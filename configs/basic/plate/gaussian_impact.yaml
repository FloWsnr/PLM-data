preset: plate
parameters:
  D: 10.0
  Q: 0.0
  C: 0.05
  D_c: 0.1
init:
  type: single-blob
  params:
    amplitude: -3.0
    width: 0.08
    center_x: 0.35
    center_y: 0.35
    background: 0.0
solver: scipy
backend: numpy
adaptive: true
dt: 0.0001
resolution: 200
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
domain_size: 100.0
t_end: 15.0
