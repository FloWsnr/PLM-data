preset: plate
parameters:
  D: 10.0
  Q: 0.0
  C: 0.05
  D_c: 0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: -3.0
    width: 0.08
    background: 0.0
solver: scipy
backend: numpy
adaptive: true
dt: 0.0001
resolution: [200, 200]
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
domain_size: [100.0, 100.0]
t_end: 15.0
