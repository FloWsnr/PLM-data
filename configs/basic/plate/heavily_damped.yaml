preset: plate
parameters:
  D: 10.0
  Q: 0.003    # Gravity load
  C: 1.5      # Heavy damping - overdamped response
  D_c: 0.1
init:
  type: constant
  params:
    value: -4.0
solver: scipy
backend: numpy
adaptive: true
dt: 0.0001
resolution: 200
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
output:
  path: ./output
  num_frames: 10
seed: 1041
domain_size: 100.0
t_end: 20.0
