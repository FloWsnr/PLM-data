preset: plate
parameters:
  D: 10.0
  Q: 0.01     # Slightly stronger gravity
  C: 0.05     # Low damping for visible dynamics
  D_c: 0.1
init:
  type: constant
  params:
    value: -2.0
solver: scipy
backend: numpy
adaptive: true
dt: 0.0001
resolution: 200
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  path: ./output
  num_frames: 10
seed: 1039
domain_size: 100.0
t_end: 20.0
