preset: blob-diffusion-heat
parameters:
  D_min: 0.2
  D_max: 1.5
  n_blobs: 15
  sigma: 0.08
  seed: 123
init:
  type: gaussian-blob
  params:
    num_blobs: 6
    amplitude: 1.0
    width: 0.06
    seed: 456
    positions: random
solver: euler
dt: 0.005
resolution: [200, 200]
domain_size: [100.0, 100.0]
t_end: 60.0
timesteps: 100
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
