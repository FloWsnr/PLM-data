preset: blob-diffusion-heat
parameters:
  D_min: 0.05
  D_max: 3.0
  n_blobs: 7
  sigma: 0.12
  seed: 789
init:
  type: gaussian-blob
  params:
    num_blobs: 8
    amplitude: 1.0
    width: 0.06
    seed: 888
    positions: random
solver: euler
dt: 0.005
resolution: [200, 200]
domain_size: [100.0, 100.0]
t_end: 150.0
timesteps: 100
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
