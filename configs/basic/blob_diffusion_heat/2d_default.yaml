preset: blob-diffusion-heat
parameters:
  D_min: 0.1
  D_max: 2.0
  n_blobs: 7
  sigma: 0.12
  seed: 42
init:
  type: gaussian-blob
  params:
    num_blobs: 4
    amplitude: 1.0
    width: 0.08
    seed: 999
    background: 0.0
    aspect_ratio: 1.0
solver: euler
dt: 0.005
resolution:
- 200
- 200
domain_size:
- 100.0
- 100.0
t_end: 60.0
timesteps: 100
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
randomize: true
