preset: blob-diffusion-heat
parameters:
  D_min: 0.15
  D_max: 2.0
  n_blobs: 20
  sigma: 0.2
  seed: 999
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.15
    background: 0.0
    aspect_ratio: 1.0
solver: euler
dt: 0.005
resolution:
- 200
- 200
domain_size:
- 100.0
- 100.0
t_end: 50.0
timesteps: 100
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
randomize: true
