preset: schrodinger
parameters:
  D: 1.0
  C: 0.003            # Slightly lower stabilization
  n: 5                # 5 nodes in x
  m: 6                # 6 nodes in y
init:
  type: eigenstate
  params:
    n: 5
    m: 6
solver: rk4
backend: numba
adaptive: true
dt: 0.0001
resolution: 200
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
output:
  path: ./output
  num_frames: 20
seed: 5001
domain_size: 100.0
t_end: 8.0
