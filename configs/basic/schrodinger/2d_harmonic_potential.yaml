preset: schrodinger
parameters:
  D: 1.0
  C: 0.004
  n: 3
  m: 3
  potential_type: harmonic
  V_strength: 0.01
  pot_n: 1
  pot_m: 1
init:
  type: wave-packet
  params:
    x0: 0.3
    y0: 0.5
    sigma: 0.08
    kx: 0.0
    ky: 0.0
solver: rk4
backend: numba
adaptive: true
dt: 0.0001
resolution: [200, 200]
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
domain_size: [100.0, 100.0]
t_end: 30.0
