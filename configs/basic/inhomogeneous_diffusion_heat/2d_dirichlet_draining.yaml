preset: inhomogeneous-diffusion-heat
parameters:
  D: 1.0
  E: 0.95
  n: 30
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    width: 0.1
    amplitude: 1.0
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
dt: 0.005
resolution:
- 200
- 200
domain_size:
- 100.0
- 100.0
t_end: 80.0
timesteps: 100
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
randomize: true
