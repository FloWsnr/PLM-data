preset: inhomogeneous-diffusion-heat
parameters:
  D: 1.5      # Faster diffusion
  E: 0.99     # Maximum contrast for visible rings
  n: 45       # Many fine rings
init:
  type: single-blob
  params:
    center_x: 0.5  # Centered
    center_y: 0.5
    sigma: 0.15
    amplitude: 1.0
solver: euler
dt: 0.005
resolution: 200
seed: 1024
domain_size: 100.0
t_end: 40.0
timesteps: 100
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  frames: true
  metadata: true
  num_frames: 10
  fields:
    - T:magma
