preset: inhomogeneous-diffusion-heat
parameters:
  D: 1.5
  E: 0.99
  n: 45
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    sigma: 0.15
    amplitude: 1.0
solver: euler
dt: 0.005
resolution: [200, 200]
domain_size: [100.0, 100.0]
t_end: 40.0
timesteps: 100
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
