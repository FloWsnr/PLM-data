preset: inhomogeneous-diffusion-heat
parameters:
  D: 1.0
  E: 0.9
  n: 5  # Few, wide bands (vs 20 in default)
init:
  type: gaussian-blobs
  params:
    n_blobs: 5
    sigma_range:
    - 0.08
    - 0.15
    amplitude_range:
    - 0.6
    - 1.0
    seed: 106
solver: euler
dt: 0.005
resolution: 200
seed: 1021
domain_size: 100.0
t_end: 50.0
timesteps: 100
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  format: mp4
  frames: true
  metadata: true
  num_frames: 10
  fields:
    - T:inferno
