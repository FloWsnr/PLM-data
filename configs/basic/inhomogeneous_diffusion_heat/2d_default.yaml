preset: inhomogeneous-diffusion-heat
parameters:
  D: 1.0
  E: 0.9
  n: 20
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    sigma_range:
    - 0.05
    - 0.1
    amplitude_range:
    - 0.5
    - 1.0
    seed: 105
    positions: random
    amplitude: 1.0
    width: 0.1
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
dt: 0.005
resolution:
- 200
- 200
domain_size:
- 100.0
- 100.0
t_end: 50.0
timesteps: 100
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
