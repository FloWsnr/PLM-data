preset: inhomogeneous-diffusion-heat
parameters:
  D: 1.5
  E: 0.99
  n: 10
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    width: 0.08
    amplitude: 2.0
    background: 0.0
    aspect_ratio: 1.0
solver: euler
dt: 0.005
resolution:
- 200
- 200
domain_size:
- 100.0
- 100.0
t_end: 80.0
timesteps: 100
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
randomize: true
