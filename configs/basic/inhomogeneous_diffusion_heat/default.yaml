preset: inhomogeneous-diffusion-heat
parameters:
  D: 1.0
  E: 0.9
  n: 20
init:
  type: gaussian-blobs
  params:
    n_blobs: 3
    sigma_range:
    - 0.05
    - 0.1
    amplitude_range:
    - 0.5
    - 1.0
    seed: 105
solver: euler
dt: 0.005
resolution: 200
seed: 1022
domain_size: 100.0
t_end: 50.0
timesteps: 100
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  format: mp4
  frames: true
  metadata: true
  num_frames: 10
