preset: inhomogeneous-wave
parameters:
  D: 1.0
  E: 0.3
  m: 4
  n: 4
  C: 0.01
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 1.0
    sigma: 0.08
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.001
resolution: 333
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  path: ./output
  num_frames: 10
  colormap: RdBu
  field_to_plot: u
seed: 1037
domain_size: 100.0
t_end: 50.0
