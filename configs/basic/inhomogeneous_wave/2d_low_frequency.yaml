preset: inhomogeneous-wave
parameters:
  D: 1.0
  E: 0.97
  m: 2
  n: 2
  C: 0.01
init:
  type: gaussian-blob
  params:
    num_blobs: 2
    amplitude: 1.0
    sigma: 0.08
    background: 0.0
    seed: 117
    width: 0.1
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: true
dt: 0.001
resolution:
- 333
- 333
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 100.0
- 100.0
t_end: 50.0
randomize: true
