preset: inhomogeneous-wave
parameters:
  D: 1.0
  E: 0.97
  m: 6
  n: 6
  C: 0.01
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: 1.0
    sigma: 0.06
    background: 0.0
    seed: 120
    positions: random
solver: euler
backend: numba
adaptive: true
dt: 0.001
resolution: [333, 333]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [100.0, 100.0]
t_end: 50.0
