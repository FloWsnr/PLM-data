preset: wave
parameters:
  D: 2.0  # Faster wave speed
  C: 0.008  # Light damping
init:
  type: gaussian-blobs
  params:
    num_blobs: 4
    amplitude: 1.0
    width: 0.04
    background: 0.0
    seed: 404
solver: euler
backend: numba
adaptive: true
dt: 0.002
resolution: 200
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
  colormap: twilight
  field_to_plot: u
seed: 4001
domain_size: 100.0
t_end: 40.0
