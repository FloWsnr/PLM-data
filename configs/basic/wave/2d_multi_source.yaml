preset: wave
parameters:
  D: 2.0
  C: 0.008
init:
  type: gaussian-blob
  params:
    num_blobs: 4
    amplitude: 1.0
    width: 0.04
    background: 0.0
    seed: 404
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: true
dt: 0.002
resolution:
- 200
- 200
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 100.0
- 100.0
t_end: 40.0
randomize: true
