preset: wave
parameters:
  D: 1.0
  C: 0.005
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.08
    background: 0.0
    seed: 303
    center_x: 0.5
    center_y: 0.5
    aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: true
dt: 0.002
resolution:
- 200
- 200
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
domain_size:
- 100.0
- 100.0
t_end: 60.0
randomize: true
