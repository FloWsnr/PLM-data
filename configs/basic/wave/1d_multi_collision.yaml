preset: wave
parameters:
  D: 2.0
  C: 0.005
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 1.5
    width: 0.05
    random_amplitude: true
    background: 0.0
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: true
dt: 0.002
resolution:
- 256
bc:
  x-: periodic
  x+: periodic
domain_size:
- 100.0
t_end: 50.0
timesteps: 100
randomize: true
output:
  formats:
  - gif
