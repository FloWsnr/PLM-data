preset: heat
parameters:
  D_T: 1.0
init:
  type: step
  params:
    direction: x
    position: 0.5
    value_low: 0.0
    value_high: 1.0
    smooth_width: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.01
resolution: 213
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  path: ./output
  num_frames: 10
  colormap: viridis
  field_to_plot: T
seed: 42
domain_size: 320.0
t_end: 1000.0
