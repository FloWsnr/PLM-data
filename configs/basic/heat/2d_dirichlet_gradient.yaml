preset: heat
parameters:
  D_T: 2.0
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    width: 0.1
    amplitude: 1.0
    positions: random
solver: euler
backend: numba
adaptive: true
dt: 0.01
resolution: [213, 213]
bc:
  x-: dirichlet:1.0
  x+: dirichlet:0.0
  y-: neumann:0
  y+: neumann:0
domain_size: [320.0, 320.0]
t_end: 800.0
