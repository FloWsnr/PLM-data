preset: heat
parameters:
  D_T: 0.5
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: 2.0
    width: 0.08
    background: 0.0
    positions: random
solver: euler
backend: numba
adaptive: true
dt: 0.01
resolution: [213, 213]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [320.0, 320.0]
t_end: 500.0
