preset: heat
parameters:
  D_T: 5.0
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.1
    background: 0.0
    seed: 103
    positions: random
solver: euler
backend: numba
adaptive: true
dt: 0.01
resolution: [32, 32, 32]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  z-: neumann:0
  z+: neumann:0
domain_size: [320.0, 320.0, 320.0]
t_end: 50.0
