preset: wave-standing
parameters:
  D: 1.0
init:
  type: sine
  params:
    kx: 1
    ky: 5
    amplitude: 1.0
    phase_x: random
    phase_y: random
solver: euler
dt: 0.002
resolution: [128, 128]
domain_size: [100.0, 100.0]
t_end: 50.0
timesteps: 200
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
