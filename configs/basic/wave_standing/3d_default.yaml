preset: wave-standing
parameters:
  D: 1.0
init:
  type: sine
  params:
    kx: 4
    ky: 4
    kz: 1
    amplitude: 1.0
    phase_x: random
    phase_y: random
    phase_z: 0.0
solver: euler
dt: 0.002
resolution: [32, 32, 32]
domain_size: [100.0, 100.0, 100.0]
t_end: 25.0
timesteps: 200
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  z-: neumann:0
  z+: neumann:0
