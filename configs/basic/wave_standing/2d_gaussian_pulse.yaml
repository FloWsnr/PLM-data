preset: wave-standing
parameters:
  D: 2.0
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: 1.5
    width: 0.08
    background: 0.0
    positions: random
solver: euler
dt: 0.002
resolution: [128, 128]
domain_size: [100.0, 100.0]
t_end: 60.0
timesteps: 200
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
