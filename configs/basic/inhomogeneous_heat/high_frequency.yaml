preset: inhomogeneous-heat
parameters:
  D: 1.0
  n: 8
  m: 8
init:
  type: gaussian-blobs
  params:
    num_blobs: 6
    amplitude: 0.6
    sigma: 0.05
    background: 0.0
    seed: 114
solver: euler
backend: numba
adaptive: true
dt: 0.004
resolution: [256, 256]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [100.0, 100.0]
t_end: 50.0
