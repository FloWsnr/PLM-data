preset: inhomogeneous-heat
parameters:
  D: 0.5
  n: 6
  m: 4
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    positions: random
    amplitude: 0.5
    width: 0.1
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: true
dt: 0.004
resolution:
- 200
- 200
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 100.0
- 100.0
t_end: 80.0
