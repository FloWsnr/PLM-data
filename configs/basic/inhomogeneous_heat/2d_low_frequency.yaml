preset: inhomogeneous-heat
parameters:
  D: 1.0
  n: 1
  m: 1
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 0.8
    sigma: 0.1
    background: 0.0
    seed: 113
    width: 0.1
    aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: true
dt: 0.004
resolution:
- 200
- 200
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 100.0
- 100.0
t_end: 50.0
randomize: true
