preset: inhomogeneous-heat
parameters:
  D: 2.0
  n: 3
  m: 5
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    width: 0.1
    amplitude: 1.0
    positions: random
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numba
adaptive: true
dt: 0.004
resolution:
- 200
- 200
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 100.0
- 100.0
t_end: 30.0
