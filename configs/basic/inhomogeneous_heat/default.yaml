preset: inhomogeneous-heat
parameters:
  D: 1.0
  n: 4
  m: 4
init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 0.8
    sigma: 0.1
    background: 0.0
    seed: 112
solver: euler
backend: numba
adaptive: true
dt: 0.004
resolution: 200
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  format: mp4
  path: ./output
  num_frames: 10
seed: 1027
domain_size: 100.0
t_end: 50.0
