preset: advection-rotational
parameters:
  D: 0.5
  omega: 1.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 1
    positions: [[0.3, 0.7]]
    amplitude: 1.0
    width: 0.08
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.002
resolution: [256, 256]
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
domain_size: [320.0, 320.0]
t_end: 40.0
