preset: advection-rotational
parameters:
  D: 5.0
  omega: 0.05
init:
  type: gaussian-blobs
  params:
    num_blobs: 1
    positions: [[0.3, 0.5]]
    amplitude: 1.0
    width: 0.05
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.002
resolution: [256, 256]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [320.0, 320.0]
t_end: 200.0
