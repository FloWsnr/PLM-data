preset: advection-rotational
parameters:
  D: 1.0
  omega: 0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 2
    amplitude: 1.0
    width: 0.08
    background: 0.0
    seed: 107
    aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: true
dt: 0.002
resolution:
- 256
- 256
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
domain_size:
- 320.0
- 320.0
t_end: 100.0
randomize: true
