preset: damped-wave
parameters:
  D: 10.0
  C: 0.01
  d: 0.01
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    sigma_range:
    - 0.04
    - 0.08
    amplitude_range:
    - 0.6
    - 1.0
    seed: 111
    amplitude: 1.0
    width: 0.1
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
dt: 0.002
resolution:
- 200
- 200
domain_size:
- 100.0
- 100.0
t_end: 80.0
timesteps: 100
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
randomize: true
