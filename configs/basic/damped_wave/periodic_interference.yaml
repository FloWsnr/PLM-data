preset: damped-wave
parameters:
  D: 15.0   # Higher wave speed for more dynamic interference
  C: 0.01
  d: 0.02  # Light damping to observe interference patterns
init:
  type: sine
  params:
    kx: 3        # 3 wave periods in x direction
    ky: 2        # 2 wave periods in y direction
    amplitude: 1.0
    offset: 0.0
solver: euler
dt: 0.002
resolution: 200
seed: 1013
domain_size: 100.0
t_end: 60.0
timesteps: 100
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  frames: true
  metadata: true
  num_frames: 10
  fields:
    - u:coolwarm
