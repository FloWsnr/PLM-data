preset: damped-wave
parameters:
  D: 15.0
  C: 0.01
  d: 0.02
init:
  type: sine
  params:
    kx: 3
    ky: 2
    amplitude: 1.0
    offset: 0.0
    phase_x: random
    phase_y: random
solver: euler
dt: 0.002
resolution: [200, 200]
domain_size: [100.0, 100.0]
t_end: 60.0
timesteps: 100
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
