preset: damped-wave
parameters:
  D: 10.0
  C: 0.01
  d: 0.02
init:
  type: gaussian-blobs
  params:
    n_blobs: 2
    sigma_range:
    - 0.05
    - 0.1
    amplitude_range:
    - 0.5
    - 1.0
    seed: 109
solver: euler
dt: 0.002
resolution: 200
seed: 1009
domain_size: 100.0
t_end: 50.0
timesteps: 100
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  format: mp4
  frames: true
  metadata: true
  num_frames: 10
