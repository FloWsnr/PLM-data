preset: damped-wave
parameters:
  D: 10.0
  C: 0.01
  d: 0.02
init:
  type: gaussian-blob
  params:
    num_blobs: 2
    sigma_range:
    - 0.05
    - 0.1
    amplitude_range:
    - 0.5
    - 1.0
    seed: 109
    amplitude: 1.0
    width: 0.1
    background: 0.0
    aspect_ratio: 1.0
solver: euler
dt: 0.002
resolution:
- 128
domain_size:
- 100.0
t_end: 50.0
timesteps: 100
bc:
  x-: neumann:0
  x+: neumann:0
randomize: true
