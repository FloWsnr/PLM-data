preset: damped-wave
parameters:
  D: 50.0
  C: 0.01
  d: 0.03
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    sigma_range:
    - 0.03
    - 0.06
    amplitude_range:
    - 0.7
    - 1.2
    seed: 110
    positions: random
    amplitude: 1.0
    width: 0.1
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
dt: 0.001
resolution:
- 200
- 200
domain_size:
- 100.0
- 100.0
t_end: 40.0
timesteps: 100
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
