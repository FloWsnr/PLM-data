preset: advection
parameters:
  D: 0.5
  vx: 5.0
  vy: 0.0
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    positions:
    - - 0.2
      - 0.5
    amplitude: 1.0
    width: 0.1
    background: 0.0
    aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: true
dt: 0.002
resolution:
- 256
- 256
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 320.0
- 320.0
t_end: 50.0
