preset: advection
parameters:
  D: 0.8
  V: -0.5
  theta: 0.0
  mode: 0
init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.06
    background: 0.0
    seed: 108
solver: euler
backend: numba
adaptive: true
dt: 0.002
resolution: [256, 256]
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
domain_size: [320.0, 320.0]
t_end: 60.0
