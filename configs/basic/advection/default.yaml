preset: advection
parameters:
  D: 1.0
  V: 0.1
  theta: -2.0
  mode: 0
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 1.0
    width: 0.08
    background: 0.0
    seed: 107
solver: euler
backend: numba
adaptive: true
dt: 0.002
resolution: 256
bc:
  x-: dirichlet:0
  x+: dirichlet:0
  y-: dirichlet:0
  y+: dirichlet:0
output:
  path: ./output
  num_frames: 10
  colormap: viridis
  field_to_plot: u
seed: 1002
domain_size: 320.0
t_end: 100.0
