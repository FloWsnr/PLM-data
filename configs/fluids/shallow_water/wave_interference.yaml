preset: shallow-water
parameters:
  H_e: 1.0
  g: 9.81
  f: 0.0
  k: 0.0005
  nu: 0.3
  epsilon: 0.0001
init:
  type: ripple
  params:
    amplitude: 0.25
    width: 0.08
    x1: 0.3
    y1: 0.5
    x2: 0.7
    y2: 0.5
solver: euler
backend: numpy
adaptive: true
dt: 0.005
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  fields:
    u:
      x-: dirichlet:0
      x+: dirichlet:0
    v:
      y-: dirichlet:0
      y+: dirichlet:0
domain_size: [400.0, 400.0]
t_end: 40.0
