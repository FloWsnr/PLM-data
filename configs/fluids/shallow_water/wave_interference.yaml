preset: shallow-water
parameters:
  H_e: 1.0
  g: 9.81
  f: 0.0       # No Coriolis - pure wave interference
  k: 0.0005    # Lower drag for longer propagation
  nu: 0.3      # Moderate viscosity
  epsilon: 0.0001
init:
  type: ripple
  params:
    amplitude: 0.25
    width: 0.08
solver: euler
backend: numpy
adaptive: true
dt: 0.005
resolution: 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  fields:
    u:
      x-: dirichlet:0
      x+: dirichlet:0
    v:
      y-: dirichlet:0
      y+: dirichlet:0
output:
  format: mp4
  path: ./output
  num_frames: 10
  fields:
    - h:seismic
seed: 4567
domain_size: 400.0
t_end: 40.0
