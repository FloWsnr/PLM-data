preset: shallow-water
parameters:
  H_e: 1.0
  g: 9.81
  f: 0.01
  k: 0.001
  nu: 0.5
  epsilon: 0.0001
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    positions: random
    amplitude: 0.3
    width: 0.08
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numpy
adaptive: true
dt: 0.005
resolution:
- 128
- 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  fields:
    u:
      x-: dirichlet:0
      x+: dirichlet:0
    v:
      y-: dirichlet:0
      y+: dirichlet:0
domain_size:
- 400.0
- 400.0
t_end: 50.0
