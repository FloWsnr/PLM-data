preset: shallow-water
parameters:
  H_e: 1.0
  g: 9.81
  f: 1.0        # Strong Coriolis for geostrophic balance
  k: 0.001
  nu: 0.5
  epsilon: 0.001
init:
  type: geostrophic-vortex
  params:
    x0: 0.5
    y0: 0.5
    amplitude: 0.02
    radius: 0.15
    f: 1.0      # Match PDE parameter for balanced IC
    g: 9.81
solver: euler
backend: numpy
adaptive: true
dt: 0.005
resolution: 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  fields:
    u:
      x-: dirichlet:0
      x+: dirichlet:0
    v:
      y-: dirichlet:0
      y+: dirichlet:0
output:
  format: mp4
  path: ./output
  num_frames: 10
  fields:
    - h:RdBu_r
seed: 4242
domain_size: 400.0
t_end: 100.0
