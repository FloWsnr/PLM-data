preset: shallow-water
parameters:
  H_e: 1.0
  g: 9.81
  f: 0.4
  k: 0.001
  nu: 0.2
  epsilon: 0.01
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    positions: random
    amplitude: 0.1
    width: 0.06
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numpy
adaptive: true
dt: 0.005
resolution:
- 128
- 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 400.0
- 400.0
t_end: 50.0
