preset: navier-stokes-cylinder
parameters:
  nu: 0.15
  M: 0.4
  U: 0.5
  cylinder_radius: 0.04
init:
  type: multi-cylinder
  params:
    U: 0.5
    cylinder_radius: 0.04
    n_cylinders: 2
    positions:
    - - 0.25
      - 0.35
    - - 0.25
      - 0.65
solver: rk4
backend: numba
adaptive: true
dt: 0.03
resolution: [256, 256]
bc:
  x-: dirichlet:U
  x+: dirichlet:U
  y-: periodic
  y+: periodic
  fields:
    v:
      x-: dirichlet:0
      x+: dirichlet:0
    p:
      x-: neumann:0
      x+: neumann:0
    S:
      x-: dirichlet:0
      x+: dirichlet:0
      y-: dirichlet:0
      y+: dirichlet:0
domain_size: [128.0, 128.0]
t_end: 200.0
