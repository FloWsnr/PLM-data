preset: navier-stokes-cylinder
parameters:
  nu: 0.2
  M: 0.4
  U: 0.6
  cylinder_radius: 0.12
init:
  type: cylinder-flow
  params:
    U: 0.6
    cylinder_radius: 0.12
    cylinder_x: 0.3
    cylinder_y: 0.5
solver: rk4
backend: numba
adaptive: true
dt: 0.03
resolution: [256, 256]
bc:
  x-: dirichlet:0.6
  x+: dirichlet:0.6
  y-: periodic
  y+: periodic
  fields:
    v:
      x-: dirichlet:0
      x+: dirichlet:0
    p:
      x-: neumann:0
      x+: neumann:0
    S:
      x-: dirichlet:0
      x+: dirichlet:0
      y-: dirichlet:0
      y+: dirichlet:0
domain_size: [128.0, 128.0]
t_end: 80.0
