preset: navier-stokes-cylinder
parameters:
  nu: 0.15
  M: 0.5
  U: 0.7
  cylinder_radius: 0.05
init:
  type: cylinder-flow
  params:
    U: 0.7
    cylinder_radius: 0.05
    cylinder_x: 0.25
    cylinder_y: 0.5
solver: rk4
backend: numba
adaptive: true
dt: 0.03
resolution: [256, 256]
bc:
  x-: dirichlet:0.7
  x+: dirichlet:0.7
  y-: periodic
  y+: periodic
  fields:
    v:
      x-: dirichlet:0
      x+: dirichlet:0
    p:
      x-: neumann:0
      x+: neumann:0
    S:
      x-: dirichlet:0
      x+: dirichlet:0
      y-: dirichlet:0
      y+: dirichlet:0
domain_size: [128.0, 128.0]
t_end: 200.0
