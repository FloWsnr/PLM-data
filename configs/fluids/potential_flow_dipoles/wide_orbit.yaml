preset: potential-flow-dipoles
parameters:
  strength: 700.0
  separation: 5.0
  sigma: 1.5
  omega: 0.3
  orbit_radius: 14.0
init:
  type: default
  params:
    motion: circular
solver: euler
backend: numpy
adaptive: true
dt: 0.01
resolution: 256
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 20
  colormap: coolwarm
  field_to_plot: phi
seed: 1071
domain_size: 50.0
t_end: 20.94
