preset: potential-flow-dipoles
parameters:
  strength: 400.0
  separation: 2.5
  sigma: 0.8
  omega: 1.5
  orbit_radius: 6.0
init:
  type: default
  params:
    motion: circular
solver: euler
backend: numpy
adaptive: true
dt: 0.01
resolution: 256
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  path: ./output
  num_frames: 20
  colormap: RdBu
  field_to_plot: phi
seed: 1070
domain_size: 40.0
t_end: 8.38
