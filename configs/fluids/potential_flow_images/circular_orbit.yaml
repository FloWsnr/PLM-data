# Circular orbit: source orbits in a circle in its half-space
# Image orbits symmetrically in the opposite half-space
# Creates swirling potential patterns with method of images symmetry
preset: potential-flow-images
parameters:
  strength: 400.0
  wall_x: 0.5
  sigma: 1.2
  omega: 1.0
  amplitude: 4.0
init:
  type: moving
  params:
    strength: 400.0
    wall_x: 0.5
    motion: circular
solver: euler
backend: numpy
adaptive: true
dt: 0.01
resolution: 256
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  fields:
    s:
      x-: dirichlet:0
      x+: dirichlet:0
      y-: dirichlet:0
      y+: dirichlet:0
output:
  path: ./output
  num_frames: 30
  colormap: plasma
  field_to_plot: phi
seed: 5120
domain_size: 40.0
t_end: 10.0
