preset: darcy
parameters:
  K: 1.0
  f: 0.5
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.1
    background: 0.0
    seed: 202
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: rk4
backend: numpy
adaptive: false
dt: 0.005
resolution:
- 64
- 64
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size:
- 10.0
- 10.0
t_end: 5.0
randomize: true
