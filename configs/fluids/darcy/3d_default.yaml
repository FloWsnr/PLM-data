preset: darcy
parameters:
  K: 1.0
  f: 0.5
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.1
    background: 0.0
    seed: 203
    positions: random
solver: rk4
backend: numpy
adaptive: false
dt: 0.005
resolution: [32, 32, 32]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  z-: neumann:0
  z+: neumann:0
domain_size: [10.0, 10.0, 10.0]
t_end: 3.0
output:
  formats: [numpy]
