preset: thermal-convection
parameters:
  nu: 0.5
  epsilon: 0.05
  kappa: 1.5
  T_b: 0.2
init:
  type: default
  params:
    noise: 0.02
solver: euler
backend: auto
adaptive: true
dt: 0.001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: neumann:0
  y+: neumann:0
  fields:
    omega:
      y-: dirichlet:0
      y+: dirichlet:0
    psi:
      y-: dirichlet:0
      y+: dirichlet:0
    b:
      y-: neumann:0.2
      y+: dirichlet:0
domain_size: 500.0
t_end: 300.0
