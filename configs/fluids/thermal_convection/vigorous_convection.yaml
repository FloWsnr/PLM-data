# Vigorous thermal convection - stronger instabilities
# Lower viscosity and higher boundary heating produce more turbulent flow
preset: thermal-convection
parameters:
  nu: 0.8        # Lower viscosity for more vigorous flow
  epsilon: 0.05
  kappa: 0.3     # Lower thermal diffusivity
  T_b: 0.15      # Stronger bottom heating
init:
  type: default
  params:
    noise: 0.02   # Higher initial noise for faster instability development
solver: euler
backend: auto
adaptive: true
dt: 0.001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: neumann:0
  y+: neumann:0
  fields:
    omega:
      y-: dirichlet:0
      y+: dirichlet:0
    psi:
      y-: dirichlet:0
      y+: dirichlet:0
    b:
      y-: neumann:0.15
      y+: dirichlet:0
output:
  path: ./output
  num_frames: 50
  colormap: inferno
  field_to_plot: b
seed: 2048
domain_size: 500.0
t_end: 400.0
