preset: thermal-convection
parameters:
  nu: 0.9
  epsilon: 0.05
  kappa: 0.35
  T_b: 0.12
init:
  type: default
  params:
    noise: 0.02
solver: euler
backend: auto
adaptive: true
dt: 0.001
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: neumann:0
  y+: neumann:0
  fields:
    omega:
      y-: dirichlet:0
      y+: dirichlet:0
    psi:
      y-: dirichlet:0
      y+: dirichlet:0
    b:
      y-: neumann:0.12
      y+: dirichlet:0
domain_size: [500.0, 500.0]
t_end: 400.0
