# Dual boundary heating - temperature forcing at both boundaries
# Creates competing convection cells from top and bottom
preset: thermal-convection
parameters:
  nu: 1.0
  epsilon: 0.05
  kappa: 0.4
  T_b: 0.1
init:
  type: default
  params:
    noise: 0.015
solver: euler
backend: auto
adaptive: true
dt: 0.001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: neumann:0
  y+: neumann:0
  fields:
    omega:
      y-: dirichlet:0
      y+: dirichlet:0
    psi:
      y-: dirichlet:0
      y+: dirichlet:0
    b:
      y-: neumann:0.1    # Heat flux at bottom (warm)
      y+: neumann:-0.05  # Heat flux at top (cool) - negative means cooling
output:
  format: mp4
  path: ./output
  num_frames: 50
seed: 5555
domain_size: 500.0
t_end: 500.0
