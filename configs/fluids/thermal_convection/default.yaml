preset: thermal-convection
parameters:
  nu: 1.2        # Kinematic viscosity (moderate for stability)
  epsilon: 0.05  # Relaxation parameter for stream function
  kappa: 0.4     # Thermal diffusivity
  T_b: 0.08      # Bottom boundary temperature flux
init:
  type: default
  params:
    noise: 0.01
solver: euler
backend: auto
adaptive: true
dt: 0.001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: neumann:0
  y+: neumann:0
  fields:
    omega:
      y-: dirichlet:0
      y+: dirichlet:0
    psi:
      y-: dirichlet:0
      y+: dirichlet:0
    b:
      y-: neumann:0.08
      y+: dirichlet:0
output:
  path: ./output
  num_frames: 50
seed: 1070
domain_size: 500.0
t_end: 500.0
