# High viscosity vorticity simulation
# Shows rapid diffusion and damping of vortex structures
preset: vorticity
parameters:
  nu: 0.5        # High viscosity - rapid diffusion
  epsilon: 0.02
  D: 0.1         # Higher passive scalar diffusion too
init:
  type: vortex-pair
  params:
    x1: 0.4
    y1: 0.45
    x2: 0.6
    y2: 0.55
    strength: 50.0   # Stronger initial vortices to see more decay
    radius: 0.08
solver: euler
backend: numpy
adaptive: true
dt: 0.01
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
  fields:
    S:
      x-: neumann:0
      x+: neumann:0
output:
  path: ./output
  num_frames: 10
  colormap: coolwarm
  field_to_plot: omega
seed: 1071
domain_size: 20.0
t_end: 7.5   # Shorter time since diffusion is fast
