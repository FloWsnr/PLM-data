preset: vorticity
parameters:
  nu: 0.05
  epsilon: 0.05
  D: 0.05
init:
  type: oscillatory
  params:
    k: 6
    amplitude: 0.5
solver: rk4
backend: numpy
adaptive: false
dt: 0.0015
resolution: [64, 64]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
  fields:
    S:
      x-: neumann:0
      x+: neumann:0
domain_size: [20.0, 20.0]
t_end: 40.0
