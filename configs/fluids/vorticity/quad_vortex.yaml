preset: vorticity
parameters:
  nu: 0.015
  epsilon: 0.02
  D: 0.015
init:
  type: quad-vortex
  params:
    strength: 25.0
    radius: 0.07
    spacing: 0.18
solver: euler
backend: numpy
adaptive: true
dt: 0.01
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
  fields:
    S:
      x-: neumann:0
      x+: neumann:0
domain_size: 20.0
t_end: 80.0
