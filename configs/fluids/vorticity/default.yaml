preset: vorticity
parameters:
  nu: 0.01
  epsilon: 0.02
  D: 0.01
init:
  type: vortex-pair
  params:
    x1: 0.4
    y1: 0.45
    x2: 0.6
    y2: 0.55
    strength: 30.0
    radius: 0.06
solver: euler
backend: numpy
adaptive: true
dt: 0.01
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
  fields:
    S:
      x-: neumann:0
      x+: neumann:0
domain_size: [20.0, 20.0]
t_end: 50.0
