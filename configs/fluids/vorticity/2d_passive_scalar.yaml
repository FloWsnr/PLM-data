preset: vorticity
parameters:
  nu: 0.01
  epsilon: 0.05
  D: 0.005
init:
  type: vortex-pair
  params:
    x1: 0.3
    y1: 0.5
    x2: 0.7
    y2: 0.5
    strength: 35.0
    radius: 0.08
solver: rk4
backend: numpy
adaptive: false
dt: 0.0015
resolution: [64, 64]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
  fields:
    S:
      x-: neumann:0
      x+: neumann:0
domain_size: [20.0, 20.0]
t_end: 60.0
