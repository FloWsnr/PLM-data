# Oscillatory vorticity field simulation
# Shows decay and reorganization of complex multi-scale vorticity patterns
preset: vorticity
parameters:
  nu: 0.05       # Moderate viscosity for visible decay
  epsilon: 0.02
  D: 0.05
init:
  type: oscillatory
  params:
    k: 6           # Wavenumber - controls number of vortex cells
    amplitude: 0.5  # Initial amplitude (overrides default formula)
solver: euler
backend: numpy
adaptive: true
dt: 0.01
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
  fields:
    S:
      x-: neumann:0
      x+: neumann:0
output:
  path: ./output
  num_frames: 10
seed: 3053
domain_size: 20.0
t_end: 10.0
