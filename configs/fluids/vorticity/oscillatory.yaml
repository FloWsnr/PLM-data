preset: vorticity
parameters:
  nu: 0.05
  epsilon: 0.02
  D: 0.05
init:
  type: oscillatory
  params:
    k: 6
    amplitude: 0.5
solver: euler
backend: numpy
adaptive: true
dt: 0.01
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
  fields:
    S:
      x-: neumann:0
      x+: neumann:0
domain_size: 20.0
t_end: 10.0
