preset: navier-stokes
parameters:
  nu: 0.015
  M: 0.2
  D: 0.001
init:
  type: shear-layer
  params:
    shear_width: 0.025
    amplitude: 1.8
solver: euler
backend: numpy
adaptive: true
dt: 0.001
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [5.0, 5.0]
t_end: 12.0
