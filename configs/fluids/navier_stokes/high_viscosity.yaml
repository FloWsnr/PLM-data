preset: navier-stokes
parameters:
  nu: 0.08
  M: 0.3
  D: 0.001
init:
  type: shear-layer
  params:
    shear_width: 0.03
    amplitude: 2.0
solver: euler
backend: numpy
adaptive: true
dt: 0.001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: 5.0
t_end: 20.0
