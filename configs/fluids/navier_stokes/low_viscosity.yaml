preset: navier-stokes
parameters:
  nu: 0.005  # Low viscosity - more turbulent dynamics
  M: 0.3
  D: 0.001  # Low diffusion to preserve fine structures
init:
  type: shear-layer
  params:
    shear_width: 0.02  # Thinner shear layer
    amplitude: 1.5
solver: euler
backend: numpy
adaptive: true
dt: 0.0005
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  format: mp4
  path: ./output
  num_frames: 10
seed: 1066
domain_size: 5.0
t_end: 10.0
