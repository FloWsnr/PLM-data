preset: navier-stokes
parameters:
  nu: 20.0
  M: 0.5
  D: 0.05
init:
  type: poiseuille
  params:
    amplitude: 0.4
    pressure_gradient: 1.0
solver: euler
backend: numpy
adaptive: true
dt: 0.001
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: dirichlet:0
  y+: dirichlet:0
  fields:
    p:
      x-: dirichlet:0
      x+: dirichlet:0.05
domain_size: [5.0, 5.0]
t_end: 5.0
