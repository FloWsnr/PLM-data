preset: navier-stokes
parameters:
  nu: 0.02
  M: 0.3
  D: 0.005
init:
  type: poiseuille
  params:
    amplitude: 1.5
    pressure_gradient: 0.5
solver: euler
backend: numpy
adaptive: true
dt: 0.001
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: dirichlet:0
  y+: dirichlet:0
  fields:
    p:
      x-: dirichlet:0
      x+: dirichlet:0.5
domain_size: [5.0, 5.0]
t_end: 12.0
