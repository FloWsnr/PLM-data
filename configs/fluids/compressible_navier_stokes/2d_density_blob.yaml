# Dense isentropic blob - strong density perturbation radiates acoustic waves
# Compressibility effect: pressure-density coupling, acoustic wave emission, isentropic expansion
preset: compressible-navier-stokes
parameters:
  gamma: 1.4
  mu: 0.005
  kappa: 0.005
init:
  type: density-blob
  params:
    x0: 0.5
    y0: 0.5
    amplitude: 1.5
    width: 0.06
    rho_0: 1.0
    p_0: 1.0
    gamma: 1.4
solver: euler
backend: numpy
adaptive: true
dt: 0.0002
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [1.0, 1.0]
t_end: 1.0
