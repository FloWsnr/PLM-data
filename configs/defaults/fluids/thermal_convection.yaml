preset: thermal-convection
parameters:
  nu: 0.2
  epsilon: 0.05
  kappa: 0.5
  T_b: 0.08
init:
  type: default
  params:
    noise: 0.000001  # Very small perturbations per Visual PDE reference
solver: euler
backend: numpy
adaptive: true
dt: 0.001
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: hot
  field_to_plot: b
seed: 42
domain_size: 500.0
t_end: 100.0
