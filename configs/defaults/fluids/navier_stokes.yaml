preset: navier-stokes
parameters:
  nu: 0.02       # Minimum allowed viscosity
  M: 0.3
  D: 0.001       # Low scalar diffusion to see mixing
init:
  type: shear-layer
  params:
    shear_width: 0.03    # Thin shear layer
    amplitude: 1.5       # Strong velocity difference
solver: euler
backend: numpy
adaptive: true
dt: 0.001
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: RdBu_r
  field_to_plot: S      # Passive scalar shows KH mixing
seed: 42
domain_size: 5.0        # Re = U*L/nu = 1.5*5/0.02 = 375
t_end: 15.0
