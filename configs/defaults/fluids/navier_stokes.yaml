preset: navier-stokes
parameters:
  nu: 0.02
  M: 0.5
  D: 0.05
init:
  type: shear-layer
  params:
    shear_width: 0.1
    amplitude: 0.5
solver: euler
backend: numpy
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: neumann
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: S
seed: 42
domain_size: 300.0
t_end: 50.0
