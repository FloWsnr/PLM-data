preset: shallow-water
parameters:
  g: 2.0
  H: 1.0
init:
  type: drop
  params:
    x0: 0.5
    y0: 0.5
    amplitude: 0.5
    width: 0.08
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: h
seed: 42
domain_size: 2.0
t_end: 3.0
