preset: shallow-water
parameters:
  H_e: 1.0
  g: 9.81
  f: 0.01
  k: 0.001
  nu: 0.5
  epsilon: 0.0001
init:
  type: drop
  params:
    x0: 0.5
    y0: 0.5
    amplitude: 0.3
    width: 0.1
solver: euler
backend: numpy
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: neumann  # Default fallback
  y: neumann
  fields:
    h:  # Height: Neumann on all boundaries (free surface)
      x: neumann
      y: neumann
    u:  # Horizontal velocity: no-flow left/right walls, slip top/bottom
      left: dirichlet:0
      right: dirichlet:0
      top: neumann
      bottom: neumann
    v:  # Vertical velocity: no-flow top/bottom walls, slip left/right
      left: neumann
      right: neumann
      top: dirichlet:0
      bottom: dirichlet:0
output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: h
seed: 42
domain_size: 400.0
t_end: 50.0
