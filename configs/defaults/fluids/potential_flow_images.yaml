preset: potential-flow-images
parameters:
  strength: 10.0
  wall_x: 0.5
init:
  type: source-with-image
  params:
    strength: 10.0
    wall_x: 0.5
solver: euler
backend: numpy
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: neumann  # Default fallback
  y: neumann
  fields:
    phi:  # Potential: Neumann on all boundaries
      x: neumann
      y: neumann
    s:  # Indicator field: Dirichlet=0 on all boundaries
      x: dirichlet:0
      y: dirichlet:0
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: phi
seed: 42
domain_size: 320.0
t_end: 50.0
