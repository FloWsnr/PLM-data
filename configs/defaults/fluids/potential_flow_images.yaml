preset: potential-flow-images
parameters:
  strength: 50.0
  wall_x: 0.5
init:
  type: source-with-image
  params:
    strength: 50.0
    wall_x: 0.5
solver: euler
backend: numpy
adaptive: true
dt: 0.01
resolution: 256
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
  fields:
    s:
      x-: dirichlet:0
      x+: dirichlet:0
      y-: dirichlet:0
      y+: dirichlet:0
output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: phi
seed: 42
domain_size: 40.0
t_end: 5.0
