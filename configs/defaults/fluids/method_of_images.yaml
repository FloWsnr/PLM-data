preset: method-of-images
parameters:
  nu: 0.001
  wall_distance: 0.2
init:
  type: gaussian-blobs
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.05
    background: 0.0
solver: rk4
backend: numpy
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: w
seed: 42
domain_size: 2.0
t_end: 5.0
