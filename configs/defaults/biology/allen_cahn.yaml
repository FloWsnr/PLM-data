preset: allen-cahn
parameters:
  D: 0.01  # Minimum diffusion for sharp fronts
  a: 0.5   # Symmetric threshold for balanced phase competition
init:
  type: gaussian-blobs
  params:
    num_blobs: 8
    base_value: 0.0   # Background phase u=0
    blob_value: 1.0   # Blob phase u=1
    min_radius: 0.3
    max_radius: 0.6
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: u
seed: 42
domain_size: 4.0  # Larger domain for multiple domains
t_end: 5.0  # Shorter time to see coarsening dynamics
