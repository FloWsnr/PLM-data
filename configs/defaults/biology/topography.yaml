preset: topography
parameters:
  D: 0.01  # Lower diffusion
  alpha: 1.0  # Stronger advection from slope
  r: 1.5  # Growth rate
  hx: 0.3  # Stronger x-slope
  hy: 0.2  # y-slope
init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 0.9
    width: 0.06
    background: 0.0
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: terrain  # Terrain colormap
  field_to_plot: u
seed: 42
domain_size: 5.0
t_end: 12.0  # Watch population movement on slopes
