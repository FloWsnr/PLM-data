preset: topography
parameters:
  a: 2.0  # Rainfall rate
  m: 0.45  # Plant mortality rate
  Dw: 1.0  # Water diffusion coefficient
  Dn: 1.0  # Plant dispersal coefficient
  V: 50.0  # Water transport strength on terrain
  Tx: 0.1  # Terrain slope in x direction
  Ty: 0.0  # Terrain slope in y direction
init:
  type: default
  params:
    noise: 0.1
solver: scipy
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: YlGn  # Vegetation colormap
  field_to_plot: n  # Show vegetation
seed: 42
domain_size: 5.0
t_end: 50.0
