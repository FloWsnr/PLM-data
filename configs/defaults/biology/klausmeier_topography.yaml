preset: klausmeier-topography
parameters:
  a: 1.2
  m: 0.45
  V: 30.0
  Dn: 0.5
  Dw: 5.0
init:
  type: custom
  params:
    topography: hills
    amplitude: 0.8
    n_hills_x: 2
    n_hills_y: 2
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 50
  colormap: turbo
  field_to_plot: n
seed: 42
domain_size: 100.0
t_end: 300.0
