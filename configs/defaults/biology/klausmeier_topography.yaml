preset: klausmeier-topography
parameters:
  a: 2.0
  m: 0.54
  V: 100.0
  Dn: 1.0
  Dw: 2.0
init:
  type: custom
  params:
    topography: hills
    amplitude: 1.0
    n_hills_x: 2
    n_hills_y: 2
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 50
  colormap: turbo
  field_to_plot: n
seed: 42
domain_size: 100.0
t_end: 100.0
