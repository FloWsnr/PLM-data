preset: keller-segel
parameters:
  Du: 0.05
  Dc: 0.5
  chi: 0.8
  alpha: 1.0
  beta: 0.5
init:
  type: gaussian-blobs
  params:
    num_blobs: 5
    amplitude: 1.0
    width: 0.1
    background: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,c)
  show_vectors: true
  vector_density: 16
seed: 42
domain_size: 2.0
t_end: 15.0
