preset: keller-segel
parameters:
  c: 4.0
  D: 1.0
  a: 0.1
init:
  type: random-uniform
  params:
    low: 0.0
    high: 0.01
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 100.0
t_end: 50.0
