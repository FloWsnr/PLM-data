preset: keller-segel
parameters:
  c: 5.0  # Chemotaxis coefficient
  D: 0.5  # Chemoattractant diffusion ratio
  a: 1.0  # Chemoattractant decay rate
init:
  type: gaussian-blobs
  params:
    num_blobs: 5
    amplitude: 1.0
    width: 0.1
    background: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 15.0
