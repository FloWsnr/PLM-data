preset: hyperbolic-brusselator
parameters:
  tau: 1.0
  Du: 2.0       # Matches Visual-PDE: 2/tau
  Dv: 1.0       # Matches Visual-PDE: 1/tau (Du > Dv for Turing wave)
  a: 5.0
  b: 9.0
  eps: 0.001
init:
  type: random-gaussian  # Preset uses steady state + noise internally
  params:
    a: 5.0
    b: 9.0
    noise: 0.5   # Larger perturbation to seed instability
solver: euler
backend: numba
adaptive: false
dt: 0.00005
resolution: 128
bc:
  x: neumann    # Match Visual-PDE
  y: neumann
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 10.0
t_end: 20.0
