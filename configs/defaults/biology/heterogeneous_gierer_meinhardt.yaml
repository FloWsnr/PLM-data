preset: heterogeneous-gierer-meinhardt
parameters:
  D: 55.0
  a: 1.0
  b: 1.5
  c: 6.1
  A: 0.0
  B: 0.0
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.0003
resolution: 128
bc:
  x: dirichlet
  y: neumann
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 100.0
t_end: 50.0
