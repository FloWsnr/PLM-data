preset: heterogeneous-gierer-meinhardt
parameters:
  D: 55.0
  a: 1.0
  b: 1.5
  c: 6.1
  A: 0.0
  B: 0.0
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.0003
resolution: 128
bc:
  x: neumann  # Default fallback
  y: neumann
  fields:
    u:  # Activator: Dirichlet=0 on ALL boundaries (per Visual PDE GMHeterogeneous2D)
      x: dirichlet
      y: dirichlet
    v:  # Inhibitor: Neumann on ALL boundaries (default)
      x: neumann
      y: neumann
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 100.0
t_end: 50.0
