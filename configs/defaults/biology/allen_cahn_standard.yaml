# Allen-Cahn Standard (Symmetric Double-Well) Equation
# Equation: dc/dt = gamma * laplace(c) + c * (1 - c^2)
#
# Models phase separation with TWO EQUALLY STABLE states (c=-1 and c=+1).
# Unlike the bistable version, there is NO threshold parameter - both phases
# are symmetric and neither "wins" by default.
#
# =============================================================================
# INTERESTING PARAMETERS TO VARY:
# =============================================================================
#
# 1. GAMMA (interfacial width parameter) - most important:
#    - Smaller gamma: Sharper interfaces, slower dynamics
#    - Larger gamma: Diffuse interfaces, faster dynamics
#    - Controls the characteristic length scale of phase boundaries
#
#    Try: gamma=0.01 (sharp), gamma=0.04, gamma=0.1, gamma=0.2 (diffuse)
#
# 2. MOBILITY - overall rate of evolution:
#    - Higher mobility: Faster phase separation and coarsening
#    - Lower mobility: Slower dynamics (useful for visualizing)
#
#    Try: mobility=0.5 (slow), mobility=1.0 (standard), mobility=2.0 (fast)
#
# 3. INITIAL CONDITIONS - dramatically affect dynamics:
#    - random: Spinodal decomposition - random noise separates into domains
#              (amplitude controls initial noise strength)
#    - step: Sharp interface between c=-1 and c=+1 (interface stays stationary)
#    - tanh: Smooth pre-formed interface profile
#    - gaussian-blobs: Multiple domains (use base_value=-1, blob_value=1)
#
# 4. KEY PHYSICS:
#    - Interface motion is driven ONLY by curvature (mean curvature flow)
#    - Convex regions shrink, concave regions grow
#    - Long-time: domains coarsen (fewer, larger domains)
#    - Unlike bistable version: NO traveling waves (symmetric potential)
#
# =============================================================================
# COMPARISON WITH BISTABLE ALLEN-CAHN:
# =============================================================================
#
# | Property           | Standard (this)      | Bistable (allen-cahn) |
# |--------------------|----------------------|-----------------------|
# | Stable states      | c = -1 and c = +1    | u = 0 and u = 1       |
# | Symmetry           | Symmetric            | Asymmetric (via 'a')  |
# | Traveling waves    | No                   | Yes (when a != 0.5)   |
# | Interface motion   | Curvature only       | Curvature + bias      |
# | Long-time behavior | Coarsening           | One phase dominates   |
#
# =============================================================================

preset: allen-cahn-standard
parameters:
  gamma: 0.04    # Interfacial width (similar to D in bistable version)
  mobility: 1.0  # Rate of evolution

init:
  type: random
  params:
    amplitude: 0.3  # Initial noise strength for spinodal decomposition

solver: scipy
backend: numba
adaptive: true
dt: 0.005
resolution: 128

bc:
  x: neumann  # No-flux boundaries
  y: neumann

output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: c

seed: 42
domain_size: 10.0
t_end: 50.0  # Enough time to see spinodal decomposition and coarsening
