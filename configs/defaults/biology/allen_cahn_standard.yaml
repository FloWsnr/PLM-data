preset: allen-cahn-standard
parameters:
  gamma: 0.01  # Smaller gamma for sharper phase interfaces
  mobility: 1.0
init:
  type: random
  params:
    amplitude: 0.5  # Larger amplitude for spinodal decomposition
solver: scipy  # Fast stiff solver
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: c
seed: 42
domain_size: 2.0
t_end: 5.0  # Shorter time, patterns form quickly
