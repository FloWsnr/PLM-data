preset: vegetation
parameters:
  a: 2.0  # Rainfall rate
  v: 182.5  # Water flow velocity (downhill advection)
  m: 0.45  # Plant mortality rate
  Dw: 1.0  # Water diffusion coefficient
  Dn: 1.0  # Plant dispersal coefficient
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.2
solver: scipy
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: YlGn  # Yellow-Green for vegetation
  field_to_plot: n  # Show plant biomass
seed: 42
domain_size: 5.0
t_end: 50.0  # Time for vegetation patterns
