preset: vegetation
parameters:
  a: 1.5  # Water input rate (lower = drier)
  v: 1.5  # Water uptake efficiency
  m: 0.5  # Plant mortality rate
  Dn: 0.0001  # Very low plant diffusion (plants don't move much)
init:
  type: random-gaussian
  params:
    mean: 0.3
    std: 0.2
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: YlGn  # Yellow-Green for vegetation
  field_to_plot: n  # Show plant biomass
seed: 42
domain_size: 5.0
t_end: 100.0  # Longer time for vegetation patterns
