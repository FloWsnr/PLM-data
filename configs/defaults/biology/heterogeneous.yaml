preset: heterogeneous
parameters:
  D: 40.0  # Inhibitor diffusion ratio
  a: 0.1  # Basal activator production
  b: 1.0  # Activator decay rate
  c: 1.0  # Inhibitor decay rate
  A: 0.0  # Spatial variation in production G(x)=A*x/L
  B: 5.0  # Spatial variation in decay H(x)=B*x/L
init:
  type: default
  params:
    noise: 0.01
solver: scipy
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: dirichlet  # Mixed BCs as in visualpde.com
  y: periodic
  value: 0.0
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 5.0
t_end: 50.0
