preset: harsh-environment
parameters:
  D: 0.02
  r: 2.0
  theta: 0.3
init:
  type: gaussian-blobs
  params:
    num_blobs: 4
    amplitude: 0.8
    width: 0.12
    background: 0.15
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 3.0
t_end: 15.0
