preset: harsh-environment
parameters:
  D: 0.1
  r: 1.0
  theta: 0.2
init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 0.8
    width: 0.1
    background: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 30.0
