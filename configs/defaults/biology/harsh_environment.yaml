preset: harsh-environment
parameters:
  D: 1.0  # Diffusion coefficient
  K: 1.0  # Carrying capacity
init:
  type: gaussian-blobs
  params:
    num_blobs: 4
    amplitude: 0.8
    width: 0.12
    background: 0.15
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: dirichlet  # Harsh boundary: u=0 at edges
  y: dirichlet
  value: 0.0
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 10.0  # L=10, critical D ~ 5.066
t_end: 50.0
