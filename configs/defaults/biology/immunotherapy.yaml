preset: immunotherapy
parameters:
  # Visual PDE params scaled (ratio 100:1 preserved)
  Du: 10.0        # Effector diffusion (scaled from 100)
  Dv: 0.1         # Tumor diffusion (scaled from 1)
  Dw: 10.0        # Cytokine diffusion (scaled from 100)
  c: 0.07         # alpha - tumor-induced effector recruitment
  mu: 0.167       # Effector decay rate (mu_u)
  p_u: 0.692      # Effector proliferation rate (rho_u)
  g_v: 0.1        # Tumor saturation constant (gamma_v)
  p_v: 1.0        # Tumor killing rate (from equations)
  p_w: 2.5        # Cytokine production rate (rho_w) - NOT 27.778!
  g_w: 0.001      # Cytokine saturation (gamma_w)
  nu: 55.56       # Cytokine decay rate (mu_w)
  s_u: 0.02       # Increased effector source to induce instability
  s_w: 0.5        # Constant cytokine source (sigma_w)
init:
  type: default   # Near-equilibrium IC for Turing instability
  params:
    noise: 0.3    # Higher noise to trigger patterns
solver: euler
backend: numba
adaptive: false
dt: 0.0005        # Smaller timestep
resolution: 128
bc:
  x: neumann      # Neumann BCs as in Visual PDE
  y: neumann
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: v
seed: 42
domain_size: 50.0    # Smaller domain for visible patterns
t_end: 150.0
