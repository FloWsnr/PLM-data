preset: immunotherapy
parameters:
  Dt: 0.01  # Slightly higher tumor diffusion
  Di: 0.05
  rT: 1.5
  K: 1.0
  k: 2.0
  s: 0.3
  rI: 0.8
  a: 0.15
  dI: 0.4
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 0.5
    width: 0.1
    background: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 50
  colormap: hot
  field_to_plot: T
seed: 42
domain_size: 2.0
t_end: 2.0
