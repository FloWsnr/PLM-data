preset: immunotherapy
parameters:
  Dt: 0.005  # Lower tumor diffusion
  Di: 0.05  # Immune cell diffusion
  rT: 1.5  # Tumor growth rate
  K: 1.0  # Carrying capacity
  k: 2.0  # Kill rate of tumor by immune cells
  s: 0.3  # Immune recruitment rate
  rI: 0.8  # Immune proliferation rate
  a: 0.15  # Immune saturation
  dI: 0.4  # Immune death rate
init:
  type: gaussian-blobs
  params:
    num_blobs: 2  # Tumor foci
    amplitude: 0.7
    width: 0.08
    background: 0.05
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: hot  # Hot colormap for tumor density
  field_to_plot: T  # Show tumor density
seed: 42
domain_size: 4.0
t_end: 30.0  # Watch tumor-immune battle
