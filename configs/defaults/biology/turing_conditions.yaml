preset: turing-conditions
parameters:
  D: 30.0   # Inhibitor diffusion (from visualpde TuringNotEnoughRD)
  a: 1.75   # Kinetic parameter
  b: 18.0   # Coupling strength
  c: 2.0    # Kinetic parameter
  d: 5.0    # Kinetic parameter
  e: 0.02   # Cubic damping
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.05  # Small perturbation to trigger instability
solver: scipy
backend: numba
adaptive: true
dt: 0.002  # From visualpde
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 64.0  # domainScale=100, spatialStep=0.5 -> 100*0.5=50, use ~64
t_end: 200.0  # Time to see transient patterns form AND decay to uniform
