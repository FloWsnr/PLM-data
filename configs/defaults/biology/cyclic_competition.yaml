preset: cyclic-competition
parameters:
  D: 0.001  # Lower diffusion for sharper boundaries
  alpha: 1.5  # Strong competition for visible dynamics
init:
  type: random-uniform
  params:
    low: 0.1
    high: 0.6
solver: scipy  # Fast solver for stiff competition dynamics
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u  # Show single species for clearer visualization
seed: 42
domain_size: 5.0
t_end: 50.0  # Longer time for spiral formation
