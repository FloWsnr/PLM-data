preset: cyclic-competition
parameters:
  Du: 0.5  # Diffusion for species u
  Dv: 0.5  # Diffusion for species v
  Dw: 0.5  # Diffusion for species w
  a: 0.5  # Weak competition coefficient (a < 1)
  b: 1.5  # Strong competition coefficient (b > 1)
init:
  type: random-uniform
  params:
    low: 0.1
    high: 0.6
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u  # Show single species
seed: 42
domain_size: 5.0
t_end: 50.0  # Time for spiral formation
