preset: cyclic-competition
parameters:
  a: 0.8
  b: 1.9
  Du: 2.0
  Dv: 0.5
  Dw: 0.5
init:
  type: random-uniform
  params:
    low: 0.1
    high: 0.5
solver: euler
backend: numba
adaptive: false
dt: 0.005
resolution: 128
bc:
  x: neumann
  y: neumann
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 500.0
t_end: 100.0
