preset: cross-diffusion
parameters:
  D1: 0.01  # Minimum allowed base diffusion
  D2: 0.01
  alpha: 2.0  # Strong cross-diffusion
  beta: 0.5  # Stronger cross-diffusion effect
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.3  # More variability
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u  # Show single species segregation
seed: 42
domain_size: 4.0
t_end: 15.0  # Shorter time to avoid timeout
