preset: cross-diffusion
parameters:
  Duu: 1.0  # Self-diffusion of u
  Duv: 0.0  # Cross-diffusion: u responds to v gradient
  Dvu: -10.0  # Cross-diffusion: v responds to u gradient
  Dvv: 1.0  # Self-diffusion of v
  a: 0.1  # Feed rate for u (Schnakenberg kinetics)
  b: 0.9  # Feed rate for v
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.3
solver: scipy
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 4.0
t_end: 15.0
