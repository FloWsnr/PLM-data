preset: sir
parameters:
  beta: 0.8  # Lower infection rate for slower spread
  gamma: 0.3  # Recovery rate
  D: 0.002  # Very low diffusion for visible wave front
init:
  type: gaussian-blobs
  params:
    num_blobs: 1  # Single infection source
    amplitude: 0.3
    width: 0.03  # Very small initial infection
    background: 0.0
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: hot
  field_to_plot: i
seed: 42
domain_size: 8.0  # Larger domain to see spreading
t_end: 50.0  # Longer time for slower epidemic
