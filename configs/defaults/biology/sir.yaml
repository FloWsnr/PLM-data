preset: sir
parameters:
  beta: 1.5   # High infection rate for visible wave (R0 = 15)
  gamma: 0.1  # Low recovery for sustained infection front
  D: 0.01     # Low diffusion for sharp wave front
init:
  type: localized
  params:
    location: corner
    size: 5  # Larger initial infection spot
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: hot
  field_to_plot: i
seed: 42
domain_size: 10.0  # Large domain to see wave propagation
t_end: 30.0  # Time for wave to traverse domain
