preset: bacteria-flow
parameters:
  u: 0.6  # Flow speed (downstream)
  k: 0.006  # Decay rate (UV, etc.)
  c0: 0.77  # Inlet concentration
init:
  type: default
  params: {}
solver: scipy
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: C
seed: 42
domain_size: 3.0
t_end: 20.0
