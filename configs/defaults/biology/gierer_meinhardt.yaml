preset: gierer-meinhardt
parameters:
  Du: 0.01
  Dv: 1.0
  rho: 2.0
  mu_u: 0.5
  mu_v: 0.5
  rho_u: 0.05
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.3
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 16
seed: 42
domain_size: 4.0
t_end: 30.0
