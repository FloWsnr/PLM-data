preset: gierer-meinhardt
parameters:
  Du: 0.005
  Dv: 0.5
  rho: 1.0
  mu_u: 0.1
  mu_v: 0.1
  rho_u: 0.01
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.2
solver: rk4
backend: numba
adaptive: true
dt: 0.0005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 16
seed: 42
domain_size: 2.0
t_end: 50.0
