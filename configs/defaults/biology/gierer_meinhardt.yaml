preset: gierer-meinhardt
parameters:
  Du: 1.0  # Activator diffusion
  Dv: 40.0  # Inhibitor diffusion (Dv >> Du for patterns)
  a: 0.1  # Basal activator production
  b: 1.0  # Activator decay rate
  c: 1.0  # Inhibitor decay rate
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.3
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 4.0
t_end: 30.0
