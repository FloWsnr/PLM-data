preset: cross-diffusion-schnakenberg
parameters:
  Duu: 1.0
  Duv: 3.0
  Dvu: 0.2
  Dvv: 1.0
  a: 0.01
  b: 2.5
init:
  type: random-gaussian
  params:
    mean: 1.0
    std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 50.0
t_end: 100.0
