preset: fitzhugh-nagumo
parameters:
  epsilon: 0.08  # Timescale separation
  a: 0.7
  b: 0.8
  Du: 0.2  # Activator diffusion
  Dv: 0.0  # No inhibitor diffusion (local recovery)
init:
  type: spiral-seed  # Special IC for spiral wave formation
  params: {}
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u  # Show activator
seed: 42
domain_size: 20.0  # Larger domain for spiral waves
t_end: 100.0  # Longer time for spiral dynamics
