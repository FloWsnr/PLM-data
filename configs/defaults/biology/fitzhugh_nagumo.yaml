preset: fitzhugh-nagumo
parameters:
  Dv: 20.0
  e_v: 0.5
  a_v: 1.0
  a_z: -0.1
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 280.0
t_end: 100.0
