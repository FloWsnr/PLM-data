preset: fitzhugh-nagumo
parameters:
  epsilon: 0.1  # Timescale separation
  a_v: 0.0  # Coefficient of v in recovery
  a_z: 0.0  # Constant in recovery equation
  Du: 1.0  # Activator diffusion
  Dv: 10.0  # Inhibitor diffusion (D > 1 for Turing patterns)
init:
  type: spiral-seed  # Special IC for spiral wave formation
  params: {}
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u  # Show activator
seed: 42
domain_size: 20.0  # Larger domain for spiral waves
t_end: 100.0  # Longer time for spiral dynamics
