preset: fisher-kpp
parameters:
  D: 1.0
  r: 1.0
  K: 1.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 1.0
    width: 0.05
    background: 0.0
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 100.0
t_end: 50.0
