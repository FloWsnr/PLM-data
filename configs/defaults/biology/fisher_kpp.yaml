preset: fisher-kpp
parameters:
  D: 0.1
  r: 1.0
  K: 1.0
init:
  type: step
  params:
    x0: 0.0
    x1: 0.3
    y0: 0.0
    y1: 1.0
    value_inside: 0.9
    value_outside: 0.1
    noise: 0.02
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 15.0
