preset: nonlinear-schrodinger
parameters:
  kappa: 1.0
  D: 1.0
  c: 10.0
init:
  type: default
  params:
    amplitude: 1.0
solver: rk4  # Visual PDE uses midpoint, but py-pde doesn't support it; rk4 is closest
backend: numba
adaptive: false
dt: 0.00002
t_end: 2.0
dimension: 1  # Visual PDE preset is 1D soliton
resolution: 300  # Visual PDE: spatialStep=0.1, domainScale=30 -> 300 points
bc:
  x: periodic
output:
  path: ./output
  num_frames: 100
  colormap: twilight
  field_to_plot: mag(u,v)
seed: 123
domain_size: 30
