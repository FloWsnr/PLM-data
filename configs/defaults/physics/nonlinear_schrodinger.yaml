preset: nonlinear-schrodinger
parameters:
  kappa: 1.0
  D: 1.0
  c: 10.0
init:
  type: default
  params:
    amplitude: 1.0
solver: midpoint
backend: numba
adaptive: false
dt: 0.00002
t_end: 2.0
resolution: 256
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: twilight
  field_to_plot: mag(u,v)
seed: 123
domain_size: 30
