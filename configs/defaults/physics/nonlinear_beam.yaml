preset: nonlinear-beam
parameters:
  E_star: 0.0001
  Delta_E: 24.0
  eps: 0.01
init:
  type: default
  params:
    amplitude: 0.5
solver: euler
backend: numba
adaptive: false
dt: 4.0e-05
t_end: 1.0
resolution: 128
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u
seed: 123
domain_size: 1
