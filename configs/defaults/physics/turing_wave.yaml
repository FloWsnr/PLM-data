preset: turing-wave
parameters:
  # Hyperbolic Brusselator with Turing-wave instability
  tau: 0.5    # Hyperbolic coefficient (inertia)
  Du: 2.0     # Activator diffusion (Du > Dv for wave instability)
  Dv: 1.0     # Inhibitor diffusion
  a: 2.0      # Brusselator parameter a
  b: 5.0      # Brusselator parameter b
init:
  type: default
  params:
    noise: 0.1
    a: 2.0   # Pass params for equilibrium calculation
    b: 5.0
solver: scipy  # Implicit solver for hyperbolic dynamics
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 20.0
t_end: 30.0
