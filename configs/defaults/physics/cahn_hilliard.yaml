preset: cahn-hilliard
parameters:
  M: 1.0
  gamma: 0.05
init:
  type: random-uniform
  params:
    low: -0.1
    high: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 0.001
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: u
seed: 42
domain_size: 6.0
t_end: 10.0
