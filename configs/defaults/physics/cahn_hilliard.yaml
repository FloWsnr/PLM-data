preset: cahn-hilliard
parameters:
  r: 0.01     # Phase separation timescale (mobility)
  g: 0.05     # Interface width parameter
init:
  type: random-uniform
  params:
    low: -0.1
    high: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 0.001
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: u
seed: 42
domain_size: 6.0
t_end: 10.0
