preset: cahn-hilliard
parameters:
  r: 0.01     # Phase separation timescale (mobility) - increase to speed up
  a: 1.0      # Interface width parameter (reference: a=1)
  D: 1.0      # Diffusion coefficient
init:
  type: cahn-hilliard-default  # tanh(30*(RAND-0.5)) - values near Â±1
  params: {}
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: 200
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: u
seed: 42
domain_size: 100.0
t_end: 50.0
