preset: cahn-hilliard
parameters:
  M: 0.5
  gamma: 0.02
init:
  type: random-uniform
  params:
    low: -0.1
    high: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 1.0e-06
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: coolwarm
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 0.1
