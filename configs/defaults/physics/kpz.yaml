preset: kpz
parameters:
  nu: 0.5    # Strong diffusion for stability
  lmbda: 0.2 # Weak nonlinearity to avoid instability
  eta: 0.1   # Very weak noise to prevent gradient blowup
  gamma: 0.0 # No damping - see natural growth
init:
  type: sinusoidal  # Sinusoidal IC to see smoothing + nonlinear effects
  params:
    amplitude: 1.0
    wavelength: 2.0
solver: euler  # Euler for stochastic PDEs
backend: numba
adaptive: false  # Fixed timestep for stochastic simulation
dt: 0.0001  # Very small timestep for numerical stability
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo  # High-contrast colormap
  field_to_plot: h
seed: 42
domain_size: 8.0  # Domain for a few wavelengths
t_end: 2.0  # Short time to show smoothing dynamics
