preset: kuramoto-sivashinsky
parameters:
  a: 0.03  # Damping coefficient
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.1
solver: scipy  # Implicit solver for stiff 4th-order equation (1.67x faster than rk4)
backend: numba
adaptive: true
dt: 0.1
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 150
t_end: 10.0
