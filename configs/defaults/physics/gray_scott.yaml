preset: gray-scott
parameters:
  F: 0.014
  k: 0.054
  Du: 2.0e-05
  Dv: 1.0e-05
init:
  type: gaussian-blobs
  params:
    num_blobs: 10
    width: 0.03
    noise: 0.01
solver: implicit
backend: numba
adaptive: false
dt: 1
t_end: 2500.0
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 16
seed: 123
domain_size: 2
