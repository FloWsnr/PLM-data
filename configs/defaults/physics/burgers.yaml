preset: burgers
parameters:
  nu: 0.01
init:
  type: sine
  params:
    kx: 1
    ky: 0
    amplitude: 1.0
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 30.0
