preset: burgers
parameters:
  epsilon: 0.05
init:
  type: default
  params:
    amplitude: 0.1
    width: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 500
dimension: 1
bc:
  x-: neumann:0
  x+: neumann:0
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 1000.0
t_end: 200.0
