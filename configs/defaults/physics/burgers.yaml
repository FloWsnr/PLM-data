preset: burgers
parameters:
  epsilon: 0.05
init:
  type: default
  params:
    amplitude: 0.1    # Visual PDE uses 0.1, not 1.0
    width: 0.1        # Relative to domain size
solver: rk4           # RK4 with small dt for stability (instead of backward differences)
backend: numba
adaptive: true
dt: 0.01              # Small time steps for stability with centered differences
resolution: 500       # domain_size/spatialStep = 1000/2
dimension: 1          # 1D problem
bc:
  x: neumann          # Visual PDE uses neumann
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 1000.0   # Visual PDE uses 1000
t_end: 200.0          # Longer time to see shock dynamics
