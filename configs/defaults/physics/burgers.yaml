preset: burgers
parameters:
  epsilon: 0.05
init:
  type: default
  params:
    amplitude: 1.0
    width: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 10.0
t_end: 5.0
