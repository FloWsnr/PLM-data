preset: burgers
parameters:
  nu: 0.005  # Lower viscosity for sharper shock formation
init:
  type: gaussian-blobs  # Multiple blobs create interesting shock interactions
  params:
    num_blobs: 5
    amplitude: 2.0
    sigma: 0.3
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 4.0  # Larger domain for visible shock propagation
t_end: 8.0  # Shocks form relatively quickly
