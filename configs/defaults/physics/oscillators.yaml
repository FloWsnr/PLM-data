preset: oscillators
parameters:
  mu: 0.5    # Weaker nonlinearity - prevents rapid synchronization
  omega: 1.5 # Higher frequency for visible oscillations
  Du: 0.01   # Very weak u diffusion - maintains spatial inhomogeneity
  Dv: 0.2    # Stronger v coupling - creates wave patterns
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.8  # Larger initial variance
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 12
seed: 42
domain_size: 10.0  # Larger domain for spatial patterns
t_end: 25.0
