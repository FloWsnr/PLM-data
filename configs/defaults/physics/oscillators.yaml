preset: oscillators
parameters:
  mu: 1.0
  omega: 1.0
  Du: 0.1
  Dv: 0.1
init:
  type: random-gaussian
  params:
    mean: 0.5
    std: 0.3
solver: rk4
backend: numba
adaptive: true
dt: 0.0005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 12
seed: 42
domain_size: 2.0
t_end: 50.0
