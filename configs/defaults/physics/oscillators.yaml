preset: oscillators
parameters:
  mu: 1.0    # Nonlinearity strength (damping)
  D: 0.5     # Diffusion coupling strength
  eps: 0.1   # Artificial diffusion (numerical stability)
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.8  # Larger initial variance
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: mag(u,v)
  show_vectors: true
  vector_density: 12
seed: 42
domain_size: 10.0  # Larger domain for spatial patterns
t_end: 25.0
