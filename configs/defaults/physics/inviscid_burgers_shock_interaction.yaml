# Inviscid Burgers equation with multiple shocks
# Demonstrates shock interaction and merging

preset: inviscid-burgers

parameters:
  epsilon: 0.0  # Truly inviscid (or use 1e-4 for regularization)

init:
  type: shock-interaction
  params:
    offset: 0.001
    width_coeff: 0.001
    # Multiple Gaussians at different heights create shocks
    # that travel at different speeds and merge

solver: rk4
dt: 0.03
resolution: 200
domain_size: 200.0
t_end: 50.0
timesteps: 100

bc:
  x: neumann
  y: neumann

output:
  frames: true
  metadata: true
