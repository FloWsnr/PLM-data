preset: swift-hohenberg-advection
parameters:
  r: -0.28
  a: 1.6
  b: -1.0
  c: -1.0
  V: 2.0
  theta: -2.0
  D: 1.0
init:
  type: default
  params:
    amplitude: 0.5
    P: 3
solver: euler
backend: numba
adaptive: false
dt: 0.0008
t_end: 50.0
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 100
  colormap: RdBu_r
  field_to_plot: u
seed: 123
domain_size: 150
