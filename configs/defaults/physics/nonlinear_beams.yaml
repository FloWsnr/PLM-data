preset: nonlinear-beams
parameters:
  E_star: 1.0     # Baseline stiffness
  Delta_E: 5.0    # Stiffness variation (curvature-dependent)
  eps: 1.0        # Curvature sensitivity
init:
  type: default
  params:
    amplitude: 0.5
solver: scipy  # Implicit solver for stiff biharmonic dynamics
backend: numba
adaptive: true
dt: 0.001
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: u
seed: 42
domain_size: 6.28  # 2*pi for periodic sinusoidal IC
t_end: 5.0
