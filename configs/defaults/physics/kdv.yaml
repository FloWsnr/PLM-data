preset: kdv
parameters:
  c: 1.0
  alpha: 0.3
  beta: 0.1
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 0.3
    width: 0.15
    background: 0.0
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 40.0
t_end: 80.0
