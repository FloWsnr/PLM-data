preset: perona-malik
parameters:
  D: 0.1   # Moderate diffusion for visible smoothing
  K: 0.5   # Edge threshold
init:
  type: default  # Uses preset's custom IC with built-in step pattern + noise
  params: {}
solver: rk4
backend: numba
adaptive: true
dt: 0.001
resolution: 128
bc:
  x: no-flux  # Better for image processing
  y: no-flux
output:
  path: ./output
  num_frames: 100
  colormap: gray
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 1.5  # Short time to preserve edges while smoothing noise
