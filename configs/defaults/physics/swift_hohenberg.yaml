preset: swift-hohenberg
parameters:
  r: 0.3
  k: 1.0
  g2: 0.0
  g3: -1.0
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.01
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 20.0
t_end: 40.0
