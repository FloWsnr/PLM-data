preset: swift-hohenberg
parameters:
  r: 0.9   # Growth rate (max 1.0 allowed)
  k: 0.9   # Lower k gives k^4=0.656, so r=0.9 > k^4 enables instability
  g2: 0.0
  g3: -1.0
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.1  # Larger initial perturbation
solver: scipy  # Implicit solver for stiff 4th-order equation
backend: numba
adaptive: true
dt: 0.2
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 50.0  # Larger domain for more pattern wavelengths
t_end: 20.0  # Pattern forms by ~15, capture formation phase
