preset: ginzburg-landau
parameters:
  # Benjamin-Feir unstable regime: 1 + c1*c3 < 0 for spiral chaos
  c1: 2.0   # Linear dispersion
  c3: -1.2  # Nonlinear dispersion (1 + 2*(-1.2) = -1.4 < 0)
init:
  type: random-gaussian
  params:
    mean: 0.1
    std: 0.2  # Larger initial perturbations
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: twilight
  field_to_plot: A
seed: 42
domain_size: 50.0  # Larger domain for multiple spiral defects
t_end: 30.0  # Spirals form and evolve
