preset: ginzburg-landau
parameters:
  # Full 6-parameter Ginzburg-Landau
  Dr: 1.0    # Real diffusion coefficient
  Di: 0.0    # Imaginary diffusion coefficient
  ar: 1.0    # Real linear coefficient
  ai: 0.0    # Imaginary linear coefficient
  br: -1.0   # Real nonlinear coefficient (typically < 0)
  bi: -1.2   # Imaginary nonlinear coefficient (creates spiral dynamics)
init:
  type: default
  params:
    amplitude: 0.2
solver: scipy  # Implicit solver for stiff complex dynamics
backend: numba
adaptive: true
dt: 0.05
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: twilight
  field_to_plot: mag(u,v)
seed: 42
domain_size: 50.0  # Larger domain for multiple spiral defects
t_end: 30.0  # Spirals form and evolve
