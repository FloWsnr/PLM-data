preset: superlattice
parameters:
  # Coupled Brusselator + Lengyel-Epstein system
  a: 3.0          # Brusselator parameter a
  b: 9.0          # Brusselator parameter b
  c: 15.0         # Lengyel-Epstein parameter c
  d: 9.0          # Lengyel-Epstein parameter d
  alpha: 0.15     # Coupling parameter
  D_uone: 4.3     # Diffusion of u1 (Brusselator activator)
  D_utwo: 50.0    # Diffusion of v1 (Brusselator inhibitor)
  D_uthree: 22.0  # Diffusion of u2 (Lengyel-Epstein activator)
  D_ufour: 660.0  # Diffusion of v2 (Lengyel-Epstein inhibitor)
init:
  type: default
  params:
    noise: 0.1
solver: scipy  # Implicit solver for stiff 4-field dynamics
backend: numba
adaptive: true
dt: 0.1  # Larger dt for faster runtime
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u1
seed: 42
domain_size: 40.0
t_end: 5.0  # Reduced time - patterns form quickly
