preset: superlattice
parameters:
  epsilon: 0.2
  g2: 0.7
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.05
solver: rk4
backend: numba
adaptive: true
dt: 0.1
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 40.0
t_end: 30.0
