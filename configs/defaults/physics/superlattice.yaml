preset: superlattice
parameters:
  # Coupled Brusselator + Lengyll-Epstein system
  a: 3.0          # Brusselator parameter a
  b: 9.0          # Brusselator parameter b
  c: 15.0         # Lengyll-Epstein parameter c
  d: 9.0          # Lengyll-Epstein parameter d
  alpha: 0.15     # Coupling parameter
  D_u1: 3.1       # Diffusion of u1 (Brusselator activator)
  D_v1: 13.95     # Diffusion of v1 (Brusselator inhibitor)
  D_u2: 18.9      # Diffusion of u2 (Lengyll-Epstein activator)
  D_v2: 670.0     # Diffusion of v2 (Lengyll-Epstein inhibitor)
init:
  type: default
  params:
    noise: 0.1
    a: 3.0
    b: 9.0
    c: 15.0
    d: 9.0
solver: scipy  # Implicit solver for stiff 4-field dynamics
backend: numba
adaptive: true
dt: 0.1  # Larger dt for faster runtime
resolution: 64
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u1
seed: 42
domain_size: 40.0
t_end: 5.0  # Reduced time - patterns form quickly
