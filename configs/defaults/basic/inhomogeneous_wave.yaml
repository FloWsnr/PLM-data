preset: inhomogeneous-wave
parameters:
  c: 1.0
  gamma: 1.0
  source: 0.1
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 1.0
    width: 0.05
    background: 0.0
solver: scipy  # Implicit solver for damped wave (1.68x faster than rk4)
backend: numba
adaptive: true
dt: 0.01
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 8.0
