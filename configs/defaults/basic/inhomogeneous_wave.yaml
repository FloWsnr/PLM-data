# Inhomogeneous wave equation configuration
# Based on visualpde.com inhomogeneous wave equation
preset: inhomogeneous-wave
parameters:
  D: 1.0    # Base wave speed squared
  E: 0.97   # Amplitude of spatial variation (|E| < 1)
  m: 9      # Spatial mode number in x direction [0-10]
  n: 9      # Spatial mode number in y direction [0-10]
  C: 0.01   # Damping/stabilization coefficient
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 1.0
    sigma: 0.08
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.001  # From reference: dt=0.001
resolution: 333  # From reference: dx=0.3, domain_size=100 -> 100/0.3 ~ 333
bc:
  x: neumann  # From reference: Neumann boundary conditions
  y: neumann
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 100.0  # From reference: domain_size=100
t_end: 50.0
