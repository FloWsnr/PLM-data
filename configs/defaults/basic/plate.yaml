# Plate equation configuration
# Based on visualpde.com plate equation
preset: plate
parameters:
  D: 10.0    # Bending rigidity parameter
  Q: 0.003   # Constant load (gravity)
  C: 0.1     # Damping coefficient
  D_c: 0.1   # Numerical stabilization parameter
init:
  type: constant
  params:
    value: -4.0  # Initial deformation (from reference: u = -4)
solver: scipy  # Implicit solver for stiff biharmonic equation
backend: numpy
adaptive: true
dt: 0.0001  # From reference: dt=0.0001
resolution: 200  # From reference: dx=0.5, domain_size=100 -> 100/0.5 = 200
bc:
  x: dirichlet  # From reference: Dirichlet (fixed edges)
  y: dirichlet
output:
  path: ./output
  num_frames: 100
  colormap: RdBu_r
  field_to_plot: u
seed: 42
domain_size: 100.0  # From reference: domain_size=100
t_end: 20.0
