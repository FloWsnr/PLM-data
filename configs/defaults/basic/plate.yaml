preset: plate
parameters:
  D: 0.0001
  C: 0.5
init:
  type: constant
  params:
    value: -1.0
solver: rk4
backend: numba
adaptive: true
dt: 1.0e-04
resolution: 128
bc:
  x: dirichlet
  y: dirichlet
output:
  path: ./output
  num_frames: 100
  colormap: RdBu_r
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 2.0
