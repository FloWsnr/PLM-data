preset: plate
parameters:
  D: 0.001
init:
  type: gaussian-blobs
  params:
    num_blobs: 2
    amplitude: 1.0
    width: 0.1
    background: 0.0
solver: rk4
backend: numba
adaptive: true
dt: 1.0e-04
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: viridis
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 0.5
