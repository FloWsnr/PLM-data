# Damped wave equation configuration
preset: damped-wave

parameters:
  D: 10.0      # Wave speed squared
  C: 0.01      # Stabilization coefficient
  d: 0.02      # Velocity damping coefficient

init:
  type: gaussian-blobs
  params:
    n_blobs: 2
    sigma_range: [0.05, 0.1]
    amplitude_range: [0.5, 1.0]

solver: euler
dt: 0.002
resolution: 200
domain_size: 100.0
t_end: 50.0
timesteps: 100

bc:
  x: neumann
  y: neumann

output:
  frames: true
  metadata: true
