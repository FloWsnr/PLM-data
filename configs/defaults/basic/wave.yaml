preset: wave
parameters:
  c: 1.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.05
    background: 0.0
solver: rk4
backend: numba
adaptive: true
dt: 1.0e-03
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 2.0
t_end: 8.0
