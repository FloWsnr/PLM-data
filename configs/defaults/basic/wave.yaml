preset: wave
parameters:
  D: 1.0
  C: 0.01
init:
  type: gaussian-blobs
  params:
    num_blobs: 1
    amplitude: 1.0
    width: 0.05
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.002
resolution: 200
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
output:
  path: ./output
  num_frames: 100
  colormap: seismic
  field_to_plot: u
seed: 42
domain_size: 100.0
t_end: 50.0
