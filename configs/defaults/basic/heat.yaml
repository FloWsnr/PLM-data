# Heat equation configuration
# Based on visualpde.com heat equation
preset: heat
parameters:
  D_T: 5.0  # Thermal diffusivity (diffusion coefficient) - increased for more visible dynamics
init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.1
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.01  # From reference: dt=0.01
resolution: 213  # From reference: dx=1.5, domain_size=320 -> 320/1.5 ~ 213
bc:
  x: neumann  # From reference: Neumann boundary conditions
  y: neumann
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: T
seed: 42
domain_size: 320.0  # From reference: domain_size=320
t_end: 100.0
