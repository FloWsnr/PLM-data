# Inhomogeneous diffusion heat equation configuration
preset: inhomogeneous-diffusion-heat

parameters:
  D: 1.0       # Base diffusion coefficient
  E: 0.9       # Modulation amplitude
  n: 20        # Number of radial oscillations

init:
  type: gaussian-blobs
  params:
    n_blobs: 3
    sigma_range: [0.05, 0.1]
    amplitude_range: [0.5, 1.0]

solver: euler
dt: 0.005
resolution: 200
domain_size: 100.0
t_end: 50.0
timesteps: 100

bc:
  x: periodic
  y: periodic

output:
  frames: true
  metadata: true
