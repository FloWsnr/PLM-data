preset: inhomogeneous-heat
parameters:
  D: 0.1
  source: 0.1
init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 0.8
    sigma: 0.1
    background: 0.1
solver: rk4
backend: numba
adaptive: true
dt: 5.0e-04
resolution: 128
bc:
  x: periodic
  y: periodic
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: T
seed: 42
domain_size: 2.0
t_end: 1.0
