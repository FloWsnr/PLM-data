# Inhomogeneous heat equation configuration
# Based on visualpde.com inhomogeneous heat equation
preset: inhomogeneous-heat
parameters:
  D: 1.0   # Diffusion coefficient
  n: 4     # Spatial mode number in x direction [1-10]
  m: 4     # Spatial mode number in y direction [1-10]
init:
  type: gaussian-blobs
  params:
    num_blobs: 3
    amplitude: 0.8
    sigma: 0.1
    background: 0.0
solver: euler
backend: numba
adaptive: true
dt: 0.004  # From reference: dt=0.004
resolution: 200  # From reference: dx=0.5, domain_size=100 -> 100/0.5 = 200
bc:
  x: neumann  # Required: Neumann boundary conditions
  y: neumann
output:
  path: ./output
  num_frames: 100
  colormap: turbo
  field_to_plot: T
seed: 42
domain_size: 100.0  # From reference: domain_size=100
t_end: 50.0
