preset: superlattice
parameters:
  a: 2.0
  b: 7.0
  c: 12.0
  d: 7.0
  alpha: 0.1
  D_uone: 4.3
  D_utwo: 50.0
  D_uthree: 22.0
  D_ufour: 660.0
init:
  type: constant
  params:
    value: 0.0
    u1:
      type: gaussian-blob
      params:
        num_blobs: 1
        positions: random
        amplitude: 0.1
        width: 0.1
        background: 3.0
        random_amplitude: false
        aspect_ratio: 1.0
        random_aspect: false
    v1:
      type: constant
      params:
        value: 3.0
    u2:
      type: constant
      params:
        value: 3.0
    v2:
      type: constant
      params:
        value: 10.0
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: [128]
bc:
  x-: periodic
  x+: periodic
domain_size: [200.0]
t_end: 15.0
output:
  formats: [gif]
  num_frames: 100
