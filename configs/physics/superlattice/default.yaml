preset: superlattice
parameters:
  a: 3.0
  b: 9.0
  c: 15.0
  d: 9.0
  alpha: 0.15
  D_uone: 4.3
  D_utwo: 50.0
  D_uthree: 22.0
  D_ufour: 660.0
init:
  type: default
  params:
    noise: 0.1
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 64
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
  colormap: seismic
  field_to_plot: u1
seed: 1085
domain_size: 40.0
t_end: 5.0
