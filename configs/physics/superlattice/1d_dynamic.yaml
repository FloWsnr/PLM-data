preset: superlattice
parameters:
  a: 3.0
  b: 9.0
  c: 15.0
  d: 9.0
  alpha: 0.2
  D_uone: 4.3
  D_utwo: 50.0
  D_uthree: 22.0
  D_ufour: 660.0
init:
  type: default
  params:
    noise: 0.2
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [300.0]
t_end: 20.0
output:
  formats: [gif]
  num_frames: 100
