# Phase-Field Crystal - deep quench with strong crystallization (1D)
preset: phase-field-crystal
parameters:
  epsilon: 0.5
init:
  type: phase-field-crystal-default
  params:
    mean_density: 0.3
    amplitude: 0.1
solver: scipy
backend: numpy
adaptive: true
dt: 0.001
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [80.0]
t_end: 50.0
output:
  formats: [gif]
  num_frames: 100
