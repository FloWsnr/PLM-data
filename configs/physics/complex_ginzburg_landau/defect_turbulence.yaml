preset: complex-ginzburg-landau
parameters:
  D_r: 0.1
  D_i: 1.0
  a_r: 1.0
  a_i: 1.0
  b_r: -1.0
  b_i: -5.0  # Strong negative - triggers defect chaos and phase turbulence
  n: 5       # Lower mode number for larger initial structures
  m: 5
init:
  type: default
  params:
    amplitude: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 30.0  # Longer time to observe turbulence development
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 15
  colormap: twilight_shifted
  field_to_plot: mag(u,v)
seed: 2024
domain_size: 100
