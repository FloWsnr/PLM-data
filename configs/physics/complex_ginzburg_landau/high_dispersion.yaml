preset: complex-ginzburg-landau
parameters:
  D_r: 0.1
  D_i: 3.0   # High dispersion - stronger wave propagation effects
  a_r: 1.0
  a_i: 1.0
  b_r: -1.0
  b_i: -2.0  # Moderate negative - combined with high D_i for interesting regime
  n: 4
  m: 4
init:
  type: default
  params:
    amplitude: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 25.0
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  format: mp4
  path: ./output
  num_frames: 15
seed: 5678
domain_size: 100
