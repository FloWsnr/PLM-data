preset: complex-ginzburg-landau
parameters:
  D_r: 0.1
  D_i: 1.0
  a_r: 1.0
  a_i: 1.0
  b_r: -1.0
  b_i: 0.0
  n: 10
  m: 10
init:
  type: default
  params:
    amplitude: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 20.0
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [100, 100]
