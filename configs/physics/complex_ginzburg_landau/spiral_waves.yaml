preset: complex-ginzburg-landau
parameters:
  D_r: 0.1
  D_i: 1.0
  a_r: 1.0
  a_i: 1.0
  b_r: -1.0
  b_i: -1.0  # Moderate turbulence - spiral wave regime
  n: 3       # Low mode number for clearer spiral formation
  m: 3
init:
  type: default
  params:
    amplitude: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 40.0  # Longer time for spiral dynamics
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  format: mp4
  path: ./output
  num_frames: 20
seed: 3141
domain_size: 100
