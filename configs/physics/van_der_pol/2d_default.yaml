preset: van-der-pol
parameters:
  D: 1.0
  mu: 8.53
  epsilon: 0.005
init:
  type: constant
  params:
    value: 0.0
    X:
      type: random-gaussian
      params:
        mean: 0.0
        std: 0.05
solver: euler
backend: numba
adaptive: false
dt: 0.0015
t_end: 50.0
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [50, 50]
