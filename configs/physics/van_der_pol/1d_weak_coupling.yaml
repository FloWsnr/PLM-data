preset: van-der-pol
parameters:
  D: 0.5
  mu: 8.53
  epsilon: 0.005
init:
  type: constant
  params:
    value: 0.0
    X:
      type: gaussian-blob
      params:
        num_blobs: 6
        positions: random
        amplitude: 0.1
        width: 0.08
        background: 0.0
        random_amplitude: true
        aspect_ratio: 1.0
        random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.0015
t_end: 80.0
resolution: [256]
domain_size: [80]
bc:
  x-: periodic
  x+: periodic
output:
  formats: [gif]
  num_frames: 100
