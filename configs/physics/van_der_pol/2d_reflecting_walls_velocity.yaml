preset: van-der-pol
parameters:
  D: 1.5
  mu: 12.0
  epsilon: 0.006
init:
  type: constant
  params:
    value: 0.0
    X:
      type: gaussian-blob
      params:
        num_blobs: 6
        amplitude: 0.08
        width: 0.08
        background: 0.0
        aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.0012
t_end: 70.0
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [50, 50]
randomize: true
