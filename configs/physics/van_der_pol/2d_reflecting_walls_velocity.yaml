preset: van-der-pol
parameters:
  D: 1.5
  mu: 12.0
  epsilon: 0.006
init:
  type: constant
  params:
    value: 0.0
    X:
      type: random-gaussian
      params:
        mean: 0.0
        std: 0.08
solver: euler
backend: numba
adaptive: false
dt: 0.0012
t_end: 70.0
resolution: [128, 128]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
domain_size: [50, 50]
