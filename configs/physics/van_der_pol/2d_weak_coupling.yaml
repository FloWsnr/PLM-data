preset: van-der-pol
parameters:
  D: 0.15
  mu: 8.53
  epsilon: 0.005
init:
  type: constant
  params:
    value: 0.0
    X:
      type: gaussian-blob
      params:
        num_blobs: 6
        amplitude: 0.05
        width: 0.08
        background: 0.0
        random_amplitude: true
        aspect_ratio: 1.0
        random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.0015
t_end: 50.0
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [50, 50]
randomize: true
