preset: van-der-pol
parameters:
  D: 1.0
  mu: 20.0         # Large mu -> strong relaxation oscillations with slow-fast dynamics
  epsilon: 0.008   # Slightly higher for stability at large mu
init:
  type: default
  params:
    noise: 0.05
solver: euler
backend: numba
adaptive: false
dt: 0.001          # Smaller dt for stability with fast transitions
t_end: 100.0       # Longer time (period ~ 1.6*mu ~ 32)
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
seed: 3333
domain_size: 50
