preset: van-der-pol
parameters:
  D: 1.0
  mu: 8.53
  epsilon: 0.005
init:
  type: default
  params:
    noise: 0.05
solver: euler
backend: numba
adaptive: false
dt: 0.002
t_end: 50.0
resolution: [32, 32, 32]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
  z-: periodic
  z+: periodic
domain_size: [50, 50, 50]
output:
  formats: [numpy]
