preset: van-der-pol
parameters:
  D: 1.0
  mu: 15.0
  epsilon: 0.005
init:
  type: constant
  params:
    value: 0.0
    X:
      type: gaussian-blob
      params:
        num_blobs: 6
        amplitude: 0.05
        width: 0.08
        background: 0.0
        aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 40.0
resolution: [128]
domain_size: [50]
bc:
  x-: neumann:0
  x+: neumann:0
randomize: true
output:
  formats: [gif]
  num_frames: 100
