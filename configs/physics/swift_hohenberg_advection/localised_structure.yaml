preset: swift-hohenberg-advection
parameters:
  r: 0.15
  a: 0.0
  b: -1.0
  c: -1.0
  V: 0.8
  theta: 0.0
  D: 1.0
init:
  type: swift-hohenberg-advection-default
  params:
    amplitude: 0.8
    P: 3
solver: euler
backend: numba
adaptive: false
dt: 0.0008
t_end: 120.0
resolution: 150
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: 150
