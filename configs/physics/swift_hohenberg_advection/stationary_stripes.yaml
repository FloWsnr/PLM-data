preset: swift-hohenberg-advection
parameters:
  r: 0.3
  a: 0.0
  b: -1.0
  c: -1.0
  V: 0.0         # no advection - stationary patterns
  theta: 0.0
  D: 1.0
init:
  type: random-uniform
  params:
    amplitude: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 100.0
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
seed: 42
domain_size: 120
