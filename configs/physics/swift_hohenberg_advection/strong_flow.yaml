preset: swift-hohenberg-advection
parameters:
  r: 0.25
  a: 0.0
  b: -1.0
  c: -1.0
  V: 3.0
  theta: 0.785
  D: 1.0
init:
  type: random-uniform
  params:
    amplitude: 0.1
solver: euler
backend: numba
adaptive: false
dt: 0.0005
t_end: 80.0
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [120, 120]
