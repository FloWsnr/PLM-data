preset: nonlinear-schrodinger
parameters:
  kappa: 0.0
  D: 1.0
  c: 10.0
init:
  type: default
  params:
    amplitude: 1.0
    x0_frac: 0.333
solver: rk4
backend: numba
adaptive: false
dt: 1.0e-03
t_end: 2.0
resolution: [300, 300]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [30, 30]
