preset: nonlinear-schrodinger
parameters:
  kappa: -1.0
  D: 1.0
  c: 10.0
init:
  type: default
  params:
    amplitude: 1.0
    x0_frac: 0.5
    c: 10.0
solver: rk4
backend: numba
adaptive: false
dt: 0.001
t_end: 3.0
resolution:
- 128
bc:
  x-: periodic
  x+: periodic
domain_size:
- 30
output:
  formats:
  - gif
  num_frames: 100
