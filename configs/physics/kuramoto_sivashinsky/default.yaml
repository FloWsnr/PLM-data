preset: kuramoto-sivashinsky
parameters:
  a: 0.03
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.1
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: 64
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
seed: 1080
domain_size: 150
t_end: 20.0
