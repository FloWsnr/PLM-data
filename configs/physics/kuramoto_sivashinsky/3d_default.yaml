preset: kuramoto-sivashinsky
parameters:
  a: 0.03
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.1
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: [32, 32, 32]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
  z-: periodic
  z+: periodic
domain_size: [150, 150, 150]
t_end: 20.0
output:
  formats: [numpy]
