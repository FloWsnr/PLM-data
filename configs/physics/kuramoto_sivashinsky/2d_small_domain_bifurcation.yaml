preset: kuramoto-sivashinsky
parameters:
  a: 0.03
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    positions: random
    amplitude: 0.05
    width: 0.1
    background: 0.0
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: [128, 128]
domain_size: [35, 35]
t_end: 40.0
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
