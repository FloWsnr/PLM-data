preset: kuramoto-sivashinsky
parameters:
  a: 0.03
init:
  type: gaussian-blob
  params:
    num_blobs: 4
    amplitude: 0.5
    width: 0.08
    background: 0.0
    random_amplitude: true
    positions: random
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: [64, 64]
domain_size: [150, 150]
t_end: 24.0
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
