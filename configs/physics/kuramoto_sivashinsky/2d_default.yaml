preset: kuramoto-sivashinsky
parameters:
  a: 0.03
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    positions: random
    amplitude: 0.1
    width: 0.1
    background: 0.0
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: [256, 256]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [150, 150]
t_end: 20.0
