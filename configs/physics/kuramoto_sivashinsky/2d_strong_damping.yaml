preset: kuramoto-sivashinsky
parameters:
  a: 0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 0.15
    width: 0.1
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution:
- 256
- 256
domain_size:
- 150
- 150
t_end: 30.0
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
randomize: true
