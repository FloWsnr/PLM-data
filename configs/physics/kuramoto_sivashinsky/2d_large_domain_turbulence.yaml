preset: kuramoto-sivashinsky
parameters:
  a: 0.02
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    positions: random
    amplitude: 0.1
    width: 0.1
    background: 0.0
solver: scipy
backend: numba
adaptive: true
dt: 0.1
resolution: [384, 384]
domain_size: [250, 250]
t_end: 30.0
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
