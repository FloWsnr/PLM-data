preset: kuramoto-sivashinsky
parameters:
  a: 0.0
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    positions: random
    amplitude: 0.1
    width: 0.1
    background: 0.0
solver: scipy
backend: numba
adaptive: true
dt: 0.01
resolution: [512]
bc:
  x-: periodic
  x+: periodic
domain_size: [150]
t_end: 200.0
