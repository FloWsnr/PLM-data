preset: sine-gordon
parameters:
  c: 1.0
  gamma: 0.01
init:
  type: kink
  params:
    velocity: 0.5
    width: 1.5
    x0: 15.0
solver: euler
backend: numba
adaptive: false
dt: 0.01
t_end: 120.0
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [50, 50]
