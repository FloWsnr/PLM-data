preset: lorenz
parameters:
  sigma: 10.0
  rho: 15.0
  beta: 2.6666666666667
  D: 0.01
init:
  type: constant
  params:
    value: 0.0
    X:
      type: gaussian-blob
      params:
        num_blobs: 1
        positions: random
        amplitude: 0.5
        width: 0.1
        background: 1.0
        random_amplitude: false
        aspect_ratio: 1.0
        random_aspect: false
    Y:
      type: constant
      params:
        value: 0.0
    Z:
      type: constant
      params:
        value: 29.0
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: [256]
domain_size: [50.0]
t_end: 50.0
bc:
  x-: neumann:0
  x+: neumann:0
output:
  formats: [gif]
  num_frames: 100
