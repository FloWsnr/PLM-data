preset: lorenz
parameters:
  sigma: 10.0
  rho: 28.0
  beta: 2.6666666666667
  D: 0.1
init:
  type: constant
  params:
    value: 0.0
    X:
      type: gaussian-blob
      params:
        num_blobs: 1
        positions: random
        amplitude: 1.0
        width: 0.1
        background: 1.0
        random_amplitude: false
        aspect_ratio: 1.0
        random_aspect: false
    Y:
      type: constant
      params:
        value: 0.0
    Z:
      type: constant
      params:
        value: 29.0
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: [128]
domain_size: [30.0]
t_end: 20.0
bc:
  x-: periodic
  x+: periodic
output:
  formats: [gif]
  num_frames: 100
