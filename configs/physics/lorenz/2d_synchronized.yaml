preset: lorenz
parameters:
  sigma: 10.0
  rho: 28.0
  beta: 2.6666666666667
  D: 3.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 0.3
    width: 0.1
    background: 1.0
    aspect_ratio: 1.0
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution:
- 128
- 128
domain_size:
- 50.0
- 50.0
t_end: 30.0
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
randomize: true
