preset: lorenz
parameters:
  sigma: 10.0
  rho: 28.0
  beta: 2.6666666666667
  D: 0.01
init:
  type: constant
  params:
    value: 0.0
    X:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.5
        width: 0.1
        background: 1.0
        aspect_ratio: 1.0
    Y:
      type: constant
      params:
        value: 0.0
    Z:
      type: constant
      params:
        value: 29.0
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: [128]
domain_size: [50.0]
t_end: 30.0
bc:
  x-: periodic
  x+: periodic
randomize: true
