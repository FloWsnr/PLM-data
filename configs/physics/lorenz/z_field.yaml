  rho: 28.0
  beta: 2.6666666666667
  D: 0.5
init:
  type: gaussian-blob
  params:
    amplitude: 1.0
    center_x: 0.5
    center_y: 0.5
    sigma: 0.15
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: [128, 128]
