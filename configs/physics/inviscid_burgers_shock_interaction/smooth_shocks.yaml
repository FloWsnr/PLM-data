preset: inviscid-burgers
parameters:
  epsilon: 0.1
  direction: y
init:
  type: gaussian-blob
  params:
    num_blobs: 4
    amplitude: 1.2
    width: 0.09
    background: 0.05
    random_amplitude: true
    positions: random
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: [256, 256]
domain_size: [80.0, 80.0]
t_end: 30.0
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
