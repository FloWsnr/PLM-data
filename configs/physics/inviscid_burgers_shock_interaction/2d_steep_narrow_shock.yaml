preset: inviscid-burgers
parameters:
  epsilon: 0.02
  direction: x
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 2.5
    width: 0.05
    background: 0.02
    random_amplitude: true
    aspect_ratio: 1.0
    random_aspect: false
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution:
- 256
- 256
domain_size:
- 100.0
- 100.0
t_end: 20.0
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
randomize: true
