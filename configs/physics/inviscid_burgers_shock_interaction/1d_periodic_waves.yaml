preset: inviscid-burgers
parameters:
  epsilon: 0.1
  direction: x
init:
  type: sine
  params:
    kx: 4
    amplitude: 0.5
    phase_x: random
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: [256]
domain_size: [80.0]
t_end: 20.0
bc:
  x-: periodic
  x+: periodic
output:
  formats: [gif]
  num_frames: 100
