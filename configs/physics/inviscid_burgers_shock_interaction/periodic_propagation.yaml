preset: inviscid-burgers
parameters:
  epsilon: 0.01
init:
  type: default
  params:
    offset: 0.1
    amplitude: 0.8
    width_coeff: 0.002
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: [256, 256]
domain_size: [60.0, 60.0]
t_end: 100.0
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
