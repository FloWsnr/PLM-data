preset: inviscid-burgers
parameters:
  epsilon: 0.01
  direction: y
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 0.8
    width: 0.07
    background: 0.1
    aspect_ratio: 1.0
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution:
- 256
- 256
domain_size:
- 60.0
- 60.0
t_end: 100.0
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
randomize: true
