preset: inviscid-burgers
parameters:
  epsilon: 0.005
  direction: y
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 0.5
    width: 0.1
    background: 0.02
    random_amplitude: true
    positions: random
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: [256, 256]
domain_size: [120.0, 120.0]
t_end: 40.0
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
