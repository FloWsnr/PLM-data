preset: inviscid-burgers
parameters:
  epsilon: 0.01
  direction: x
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 1.0
    width: 0.06
    background: 0.05
    random_amplitude: true
    positions: random
    aspect_ratio: 1.0
    random_aspect: false
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution:
- 256
- 256
domain_size:
- 80.0
- 80.0
t_end: 35.0
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
