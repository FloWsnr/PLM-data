preset: duffing
parameters:
  D: 0.5
  alpha: 1.0
  beta: 0.5
  delta: 0.05
  gamma: 3.0
  omega: 1.5
  epsilon: 0.01
init:
  type: default
  params:
    noise: 1.5
solver: euler
backend: numba
adaptive: false
dt: 0.0015
t_end: 50.0
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [50, 50]
