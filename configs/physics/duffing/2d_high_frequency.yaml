preset: duffing
parameters:
  D: 0.8
  alpha: -1.5
  beta: 0.3
  delta: 0.15
  gamma: 3.0
  omega: 6.0
  epsilon: 0.01
init:
  type: constant
  params:
    value: 0.0
    X:
      type: gaussian-blob
      params:
        num_blobs: 6
        amplitude: 0.8
        width: 0.08
        background: 0.0
        aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 40.0
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [50, 50]
randomize: true
