preset: duffing
parameters:
  D: 0.5
  alpha: 1.0
  beta: 0.5
  delta: 0.1
  gamma: 2.0
  omega: 3.0
  epsilon: 0.01
init:
  type: constant
  params:
    value: 0.0
    X:
      type: gaussian-blob
      params:
        num_blobs: 6
        amplitude: 1.0
        width: 0.08
        background: 0.0
        aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 50.0
resolution: [128]
domain_size: [80]
bc:
  x-: periodic
  x+: periodic
randomize: true
output:
  formats: [gif]
  num_frames: 100
