preset: duffing
parameters:
  D: 0.5
  alpha: 1.0
  beta: 0.5
  delta: 0.1
  gamma: 2.0
  omega: 3.0
  epsilon: 0.01
init:
  type: default
  params:
    noise: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 50.0
resolution: [128]
domain_size: [80]
bc:
  x-: periodic
  x+: periodic
output:
  formats: [gif]
  num_frames: 100
