preset: duffing
parameters:
  D: 0.5
  alpha: -1.0
  beta: 0.25
  delta: 0.05
  gamma: 4.0
  omega: 2.0
  epsilon: 0.01
init:
  type: default
  params:
    noise: 0.5
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 60.0
resolution: [256]
domain_size: [50]
bc:
  x-: periodic
  x+: periodic
output:
  formats: [gif]
  num_frames: 100
