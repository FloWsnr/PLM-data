preset: duffing
parameters:
  D: 0.5
  alpha: -1.0
  beta: 0.25
  delta: 0.05
  gamma: 4.0
  omega: 2.0
  epsilon: 0.01
init:
  type: constant
  params:
    value: 0.0
    X:
      type: gaussian-blob
      params:
        num_blobs: 6
        amplitude: 0.5
        width: 0.08
        background: 0.0
        random_amplitude: true
        aspect_ratio: 1.0
        random_aspect: false
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 60.0
resolution: [256]
domain_size: [50]
bc:
  x-: periodic
  x+: periodic
randomize: true
output:
  formats: [gif]
  num_frames: 100
