preset: duffing
parameters:
  D: 0.3
  alpha: -3.0
  beta: 0.5
  delta: 0.05
  gamma: 4.0
  omega: 1.2
  epsilon: 0.01
init:
  type: default
  params:
    noise: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.001
t_end: 60.0
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [50, 50]
