preset: duffing
parameters:
  D: 0.5
  alpha: 0.5
  beta: 1.0
  delta: 0.05
  gamma: 2.0
  omega: 2.0
  epsilon: 0.01
init:
  type: constant
  params:
    value: 0.0
    X:
      type: random-gaussian
      params:
        mean: 0.0
        std: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.0015
t_end: 50.0
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [50, 50]
