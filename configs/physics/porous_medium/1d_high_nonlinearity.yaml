# Porous Medium - high nonlinearity exponent for sharp front dynamics (1D)
preset: porous-medium
parameters:
  m: 4.0
init:
  type: porous-medium-default
  params:
    amplitude: 1.0
    radius: 2.0
solver: scipy
backend: numpy
adaptive: true
dt: 0.001
resolution: [256]
bc:
  x-: neumann:0
  x+: neumann:0
domain_size: [20.0]
t_end: 15.0
output:
  formats: [gif]
  num_frames: 100
