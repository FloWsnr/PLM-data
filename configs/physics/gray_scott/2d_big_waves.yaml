preset: gray-scott
parameters:
  a: 0.014
  b: 0.045
  D: 2.0
init:
  type: gaussian-blob
  params:
    num_blobs: 10
    width: 0.05
    noise: 0.02
    positions: random
solver: euler
backend: numba
adaptive: false
dt: 0.2
t_end: 6000.0
resolution: [333, 333]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [1000, 1000]
