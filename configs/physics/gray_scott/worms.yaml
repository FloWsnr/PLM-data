preset: gray-scott
parameters:
  a: 0.078
  b: 0.061
  D: 2.0
init:
  type: gaussian-blob
  params:
    num_blobs: 20
    width: 0.012
    amplitude: 0.9
    aspect_ratio: 6.0
    positions: random
solver: euler
backend: numba
adaptive: false
dt: 0.2
t_end: 40000.0
resolution: [333, 333]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [1000, 1000]
