preset: gray-scott
parameters:
  a: 0.034
  b: 0.056
  D: 2.0
init:
  type: gaussian-blob
  params:
    num_blobs: 12
    width: 0.04
    noise: 0.02
    positions: random
solver: euler
backend: numba
adaptive: false
dt: 0.2
t_end: 12000.0
resolution: [333, 333]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [1000, 1000]
