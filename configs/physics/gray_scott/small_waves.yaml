preset: gray-scott
parameters:
  a: 0.018
  b: 0.051
  D: 2.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 12
    width: 0.04
    noise: 0.02
solver: euler
backend: numba
adaptive: false
dt: 0.2
t_end: 6000.0
resolution: 333
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  format: mp4
  path: ./output
  num_frames: 10
seed: 1009
domain_size: 1000
