preset: gray-scott
parameters:
  a: 0.025
  b: 0.06
  D: 2.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 15
    width: 0.03
    noise: 0.02
solver: euler
backend: numba
adaptive: false
dt: 0.2
t_end: 6000.0
resolution: 333
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: 1000
