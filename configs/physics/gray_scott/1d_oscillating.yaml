preset: gray-scott
parameters:
  a: 0.06
  b: 0.062
  D: 2.0
init:
  type: constant
  params:
    value: 0.0
    u:
      type: gaussian-blob
      params:
        num_blobs: 1
        amplitude: 0.5
        width: 0.1
        positions: random
    v:
      type: constant
      params:
        value: 1.0
solver: rk4
backend: numba
adaptive: false
dt: 0.5
t_end: 8000.0
resolution: [512]
bc:
  x-: periodic
  x+: periodic
domain_size: [800]
output:
  num_frames: 100
  formats: [gif]
