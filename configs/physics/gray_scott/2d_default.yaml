preset: gray-scott
parameters:
  a: 0.037
  b: 0.06
  D: 2.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    width: 0.05
    amplitude: 1.0
    background: 0.0
    aspect_ratio: 1.0
solver: euler
backend: numba
adaptive: false
dt: 0.5
t_end: 5000.0
resolution:
- 256
- 256
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 1000
- 1000
randomize: true
