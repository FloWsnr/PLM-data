preset: gray-scott
parameters:
  a: 0.02
  b: 0.055
  D: 2.0
init:
  type: constant
  params:
    value: 0.0
    u:
      type: gaussian-blob
      params:
        num_blobs: 3
        amplitude: 0.5
        width: 0.03
        positions: random
    v:
      type: constant
      params:
        value: 1.0
solver: rk4
backend: numba
adaptive: false
dt: 0.5
t_end: 5000.0
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [500]
output:
  num_frames: 100
  formats: [gif]
