preset: gray-scott
parameters:
  a: 0.037
  b: 0.06
  D: 2.0
init:
  type: default
  params:
    perturbation_radius: 0.05
    noise: 0.01
solver: euler
backend: numba
adaptive: false
dt: 0.2
t_end: 2000.0
resolution: 333
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
  colormap: viridis
  field_to_plot: u
seed: 1078
domain_size: 1000
