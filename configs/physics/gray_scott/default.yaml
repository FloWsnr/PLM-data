preset: gray-scott
parameters:
  a: 0.037
  b: 0.06
  D: 2.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 5
    width: 0.05
solver: euler
backend: numba
adaptive: false
dt: 0.5
t_end: 5000.0
resolution: 256
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  format: mp4
  path: ./output
  num_frames: 100
seed: 42
domain_size: 1000
