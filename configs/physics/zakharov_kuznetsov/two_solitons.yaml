# Two-soliton Zakharov-Kuznetsov: interaction dynamics
# Two vortical solitons at different y positions propagate right
# Shows interference patterns as dispersive wakes interact
preset: zakharov-kuznetsov
parameters:
  b: 0.0001
init:
  type: two-solitons
  params:
    a1: 0.008
    a2: 0.008
solver: rk4
backend: numba
adaptive: false
dt: 0.001
t_end: 60.0
resolution: 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
seed: 1089
domain_size: 100
