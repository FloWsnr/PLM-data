preset: zakharov-kuznetsov
parameters:
  b: 0.0001
  theta: 1.5708
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 1.0
    width: 0.05
    background: 0.0
    aspect_ratio: 1.0
solver: rk4
backend: numba
adaptive: false
dt: 0.001
t_end: 30.0
resolution:
- 128
- 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 100
- 100
randomize: true
