preset: zakharov-kuznetsov
parameters:
  b: 0.0001
  theta: 0.0
init:
  type: random-solitons
  params:
    positions: random
    a_values: random
    n: 3
    a_min: 0.005
    a_max: 0.01
    margin: 0.2
solver: rk4
backend: numba
adaptive: false
dt: 0.001
t_end: 30.0
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [100, 100]
