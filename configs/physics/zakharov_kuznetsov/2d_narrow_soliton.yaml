preset: zakharov-kuznetsov
parameters:
  b: 0.001
  theta: 0.0
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    positions: random
    amplitude: 1.5
    width: 0.03
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: rk4
backend: numba
adaptive: false
dt: 0.001
t_end: 30.0
resolution:
- 128
- 128
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 100
- 100
