# KdV equation - single soliton propagation (1D)
preset: kdv
parameters:
  b: 0.01

init:
  type: soliton
  params:
    k: 0.5       # Width parameter (amplitude = 2k^2 = 0.5)
    x0: 20       # Start on left side

solver: rk4
backend: numba
adaptive: false
dt: 0.001
t_end: 40.0
resolution: [256]  # 1D resolution

bc:
  x-: periodic
  x+: periodic

domain_size: [100.0]  # 1D domain
