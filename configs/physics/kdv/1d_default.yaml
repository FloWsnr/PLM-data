# KdV equation - two-soliton collision demonstrating elastic soliton interaction (1D)
preset: kdv
parameters:
  b: 0.01  # Biharmonic dissipation for numerical stability

init:
  type: two-solitons
  params:
    k1: 0.4    # Taller, faster soliton
    k2: 0.3    # Shorter, slower soliton
    x1: 15     # Starting position (behind)
    x2: 35     # Starting position (ahead)

solver: rk4
backend: numba
adaptive: false
dt: 0.001
t_end: 40.0
resolution: [256]  # 1D resolution

bc:
  x-: periodic
  x+: periodic

domain_size: [100.0]  # 1D domain
