# KdV equation - multiple random solitons (1D)
# Shows complex multi-soliton dynamics with varied amplitudes
preset: kdv
parameters:
  b: 0.0001

init:
  type: random-solitons
  params:
    n: 4          # Number of solitons
    k_min: 0.35   # Minimum width parameter
    k_max: 0.65   # Maximum width parameter
    margin: 0.1   # Margin from domain edges

solver: rk4
backend: numba
adaptive: false
dt: 0.001
t_end: 80.0
resolution: [256]  # 1D resolution

bc:
  x-: periodic
  x+: periodic

domain_size: [100.0]  # 1D domain
