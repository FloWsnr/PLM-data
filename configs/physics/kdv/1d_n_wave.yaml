# KdV equation - N-wave breaking into soliton train (1D)
# An initial bump evolves into a train of solitons ordered by height
preset: kdv
parameters:
  b: 0.01

init:
  type: n-wave
  params:
    amplitude: 0.4   # Initial bump amplitude
    width: 0.08      # Bump width (fraction of domain)
    x0: 20           # Bump center position

solver: rk4
backend: numba
adaptive: false
dt: 0.001
t_end: 15.0
resolution: [256]  # 1D resolution

bc:
  x-: periodic
  x+: periodic

domain_size: [100.0]  # 1D domain
