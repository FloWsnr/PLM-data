# Bistable Advection - Flow Opposing Invasion
# Flow direction opposes the natural invasion front movement
# Uses near-critical threshold so flow effect is more visible
preset: bistable-advection
parameters:
  D: 0.1       # diffusion coefficient
  a: 0.45      # Allee threshold (slightly below critical - weak invasion tendency)
  theta: 3.14159  # flow direction (pi = leftward flow)
  V: 0.4       # moderate flow magnitude

init:
  type: default
  params:
    direction: x
    step_position: 0.5   # front in middle
    value_low: 0.0       # LEFT side uninvaded (u=0)
    value_high: 1.0      # RIGHT side invaded (u=1)
    smooth: true
    width: 0.03

solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 256
domain_size: 50.0
t_end: 100.0     # longer time to see competition

bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0

output:
  path: ./output
  num_frames: 10
  colormap: inferno

seed: 3072
