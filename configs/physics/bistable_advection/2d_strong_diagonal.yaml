preset: bistable-advection
parameters:
  D: 0.05
  a: 0.1
  theta: 2.356
  V: 0.25
init:
  type: gaussian-blob
  params:
    num_blobs: 4
    amplitude: 1.0
    width: 0.1
    background: 0.0
    random_amplitude: false
    positions: random
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: [256, 256]
domain_size: [40.0, 40.0]
t_end: 60.0
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
