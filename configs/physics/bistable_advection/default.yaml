preset: bistable-advection
parameters:
  D: 0.1
  a: 0.3
  theta: 0.0
  V: 0.3
init:
  type: default
  params:
    direction: x
    step_position: 0.2
    value_low: 0.0
    value_high: 1.0
    smooth: true
    width: 0.03
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 256
domain_size: 50.0
t_end: 60.0
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
