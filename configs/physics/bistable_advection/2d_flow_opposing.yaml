preset: bistable-advection
parameters:
  D: 0.1
  a: 0.45
  theta: 3.14159
  V: 0.4
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 1.0
    width: 0.09
    background: 0.0
    random_amplitude: true
    positions: random
    aspect_ratio: 1.0
    random_aspect: false
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution:
- 256
- 256
domain_size:
- 50.0
- 50.0
t_end: 100.0
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
