# Bistable Advection - Random Blobs (Multiple Nucleation Sites)
# Multiple invasion fronts that expand, merge, and interact with flow
# Simulates multiple colonization events or multi-site phase nucleation
preset: bistable-advection
parameters:
  D: 0.12      # moderate diffusion for smooth fronts
  a: 0.3       # Allee threshold (favors invasion, blobs will expand)
  theta: 0.785 # flow direction (pi/4 = 45 degrees diagonal)
  V: 0.15      # gentle flow to create asymmetric expansion

init:
  type: gaussian-blobs
  params:
    num_blobs: 6
    amplitude: 1.0
    width: 0.08
    background: 0.0
    random_amplitude: false

solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: 256
domain_size: 60.0     # large domain for multiple blobs
t_end: 100.0          # enough time for blobs to merge

bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0

output:
  path: ./output
  num_frames: 10

seed: 4242
