  a: 0.5
  theta: 0.785
  V: 0.35
init:
  type: default
  params:
    direction: x
    step_position: 0.3
    value_low: 0.0
    value_high: 1.0
    smooth: true
    width: 0.04
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: [256, 256]
domain_size: [50.0, 50.0]
