preset: bistable-advection
parameters:
  D: 0.08
  a: 0.5
  theta: 0.785
  V: 0.35
init:
  type: gaussian-blob
  params:
    num_blobs: 4
    amplitude: 1.0
    width: 0.1
    background: 0.0
    aspect_ratio: 1.0
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution:
- 256
- 256
domain_size:
- 50.0
- 50.0
t_end: 120.0
bc:
  x-: neumann:0
  x+: neumann:0
  y-: neumann:0
  y+: neumann:0
randomize: true
