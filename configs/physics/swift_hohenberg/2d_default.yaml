preset: swift-hohenberg
parameters:
  r: 0.1
  a: 1.0
  b: 1.0
  c: -1.0
  D: 1.0
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    positions: random
    amplitude: 0.01
    width: 0.1
    background: 0.0
solver: scipy
backend: numba
adaptive: true
dt: 0.0005
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [100.0, 100.0]
t_end: 50.0
