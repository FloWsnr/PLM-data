preset: swift-hohenberg
parameters:
  r: 0.3
  a: 0.0
  b: -1.0
  c: 0.0
  D: 1.0
init:
  type: random-gaussian
  params:
    mean: 0.0
    std: 0.1
solver: scipy
backend: numba
adaptive: true
dt: 0.0005
resolution: [128, 128]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [100.0, 100.0]
t_end: 50.0
