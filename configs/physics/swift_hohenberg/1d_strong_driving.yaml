preset: swift-hohenberg
parameters:
  r: 0.5
  a: 1.0
  b: 1.0
  c: -1.0
  D: 1.0
init:
  type: random-uniform
  params:
    low: -0.01
    high: 0.01
solver: scipy
backend: numba
adaptive: true
dt: 0.0005
resolution: [256]
bc:
  x-: periodic
  x+: periodic
domain_size: [200.0]
t_end: 30.0
output:
  formats: [gif]
  num_frames: 100
