preset: stochastic-gray-scott
parameters:
  a: 0.037
  b: 0.04
  D: 4.0
  sigma: 0.28
init:
  type: single-blob
  params:
    center_x: 0.5
    center_y: 0.5
    width: 0.08
solver: euler
backend: numpy
adaptive: false
dt: 0.02
t_end: 500.0
resolution: 500
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
seed: 3033
domain_size: 300
