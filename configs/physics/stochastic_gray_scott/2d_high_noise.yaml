preset: stochastic-gray-scott
parameters:
  a: 0.037
  b: 0.06
  D: 4.0
  sigma: 0.28
init:
  type: gaussian-blob
  params:
    num_blobs: 1
    width: 0.08
    amplitude: 1.0
    background: 0.0
    aspect_ratio: 1.0
solver: euler
backend: numpy
adaptive: false
dt: 0.02
t_end: 500.0
resolution:
- 500
- 500
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 300
- 300
randomize: true
