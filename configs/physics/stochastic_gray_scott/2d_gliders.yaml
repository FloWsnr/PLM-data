preset: stochastic-gray-scott
parameters:
  a: 0.014
  b: 0.054
  D: 4.0
  sigma: 0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 15
    width: 0.03
    noise: 0.02
    amplitude: 1.0
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numpy
adaptive: false
dt: 0.02
t_end: 500.0
resolution:
- 500
- 500
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 300
- 300
randomize: true
