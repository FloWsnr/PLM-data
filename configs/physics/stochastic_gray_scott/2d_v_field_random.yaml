preset: stochastic-gray-scott
parameters:
  a: 0.026
  b: 0.051
  D: 4.0
  sigma: 0.15
init:
  type: random-uniform
  params:
    min: 0.3
    max: 0.7
    noise: 0.02
    low: 0.0
    high: 1.0
solver: euler
backend: numpy
adaptive: false
dt: 0.02
t_end: 500.0
resolution:
- 500
- 500
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 300
- 300
