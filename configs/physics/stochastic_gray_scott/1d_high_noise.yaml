preset: stochastic-gray-scott
parameters:
  a: 0.037
  b: 0.04
  D: 4.0
  sigma: 0.5
init:
  type: gaussian-blob
  params:
    num_blobs: 2
    amplitude: 0.5
    width: 0.05
    background: 0.0
    random_amplitude: false
    aspect_ratio: 1.0
    random_aspect: false
solver: euler
backend: numpy
adaptive: false
dt: 0.02
t_end: 300.0
resolution:
- 256
bc:
  x-: periodic
  x+: periodic
domain_size:
- 300
randomize: true
output:
  formats:
  - gif
  num_frames: 100
