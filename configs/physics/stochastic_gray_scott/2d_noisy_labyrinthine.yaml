preset: stochastic-gray-scott
parameters:
  a: 0.039
  b: 0.058
  D: 4.0
  sigma: 0.08
init:
  type: gaussian-blob
  params:
    num_blobs: 7
    width: 0.03
    noise: 0.005
    positions: random
solver: euler
backend: numpy
adaptive: false
dt: 0.02
t_end: 600.0
resolution: [500, 500]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [300, 300]
