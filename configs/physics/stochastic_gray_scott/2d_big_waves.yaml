preset: stochastic-gray-scott
parameters:
  a: 0.014
  b: 0.045
  D: 4.0
  sigma: 0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 10
    width: 0.05
    noise: 0.02
    amplitude: 1.0
    background: 0.0
    aspect_ratio: 1.0
solver: euler
backend: numpy
adaptive: false
dt: 0.02
t_end: 500.0
resolution:
- 500
- 500
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 300
- 300
randomize: true
