preset: burgers
parameters:
  epsilon: 0.1
  direction: y
init:
  type: gaussian-blob
  params:
    num_blobs: 4
    amplitude: 4.0
    width: 0.06
    background: 0.0
    aspect_ratio: 1.0
solver: rk4
backend: numba
adaptive: true
dt: 0.002
resolution:
- 256
- 256
bc:
  x-: periodic
  x+: periodic
  y-: neumann:0
  y+: neumann:0
domain_size:
- 100.0
- 100.0
t_end: 20.0
randomize: true
