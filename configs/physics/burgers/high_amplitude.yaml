preset: burgers
parameters:
  epsilon: 0.1
init:
  type: gaussian-blob
  params:
    num_blobs: 4
    amplitude: 4.0
    width: 0.06
    background: 0.0
    random_amplitude: true
    positions: random
solver: rk4
backend: numba
adaptive: true
dt: 0.002
resolution: [256, 256]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: periodic
  y+: periodic
domain_size: [100.0, 100.0]
t_end: 20.0
