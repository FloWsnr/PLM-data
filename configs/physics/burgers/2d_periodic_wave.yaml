preset: burgers
parameters:
  epsilon: 0.15
  direction: y
init:
  type: gaussian-blob
  params:
    num_blobs: 6
    amplitude: 1.5
    width: 0.07
    background: 0.0
    aspect_ratio: 1.0
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution:
- 256
- 256
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size:
- 100.0
- 100.0
t_end: 120.0
randomize: true
