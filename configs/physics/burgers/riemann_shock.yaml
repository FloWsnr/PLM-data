preset: burgers
parameters:
  epsilon: 0.02
  direction: x
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 1.5
    width: 0.05
    background: 0.2
    random_amplitude: true
    positions: random
solver: rk4
backend: numba
adaptive: true
dt: 0.001
resolution: [256, 256]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: periodic
  y+: periodic
domain_size: [100.0, 100.0]
t_end: 40.0
