preset: burgers
parameters:
  epsilon: 0.5
  direction: x
init:
  type: gaussian-blob
  params:
    num_blobs: 3
    amplitude: 2.0
    width: 0.08
    background: 0.0
    random_amplitude: true
    positions: random
solver: rk4
backend: numba
adaptive: true
dt: 0.01
resolution: [32, 32, 32]
bc:
  x-: neumann:0
  x+: neumann:0
  y-: periodic
  y+: periodic
  z-: periodic
  z+: periodic
domain_size: [100.0, 100.0, 100.0]
t_end: 30.0
