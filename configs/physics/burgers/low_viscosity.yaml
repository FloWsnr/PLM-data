preset: burgers
parameters:
  epsilon: 0.05
init:
  type: default
  params:
    amplitude: 2.0
    width: 0.08
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: [256, 256]
dimension: 1
bc:
  x-: neumann:0
  x+: neumann:0
  y-: periodic
  y+: periodic
domain_size: [100.0, 100.0]
t_end: 30.0
