# Burgers' Equation - Low Viscosity (Sharp Shock Formation)
# Lower epsilon leads to sharper shock fronts and more pronounced wave steepening
preset: burgers
parameters:
  epsilon: 0.05      # low viscosity - allows sharper shock formation

init:
  type: default
  params:
    amplitude: 2.0   # higher amplitude for faster propagation and clearer shock
    width: 0.08      # narrower initial pulse

solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution: 256
dimension: 1

bc:
  x-: neumann:0
  x+: neumann:0
  y-: periodic
  y+: periodic

output:
  path: ./output
  num_frames: 10

seed: 2048
domain_size: 100.0
t_end: 30.0
