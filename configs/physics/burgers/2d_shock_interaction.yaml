preset: burgers
parameters:
  epsilon: 0.03
  direction: y
init:
  type: gaussian-blob
  params:
    num_blobs: 5
    amplitude: 2.5
    width: 0.04
    background: 0.0
    random_amplitude: true
    positions: random
    aspect_ratio: 1.0
    random_aspect: false
solver: rk4
backend: numba
adaptive: true
dt: 0.005
resolution:
- 256
- 256
bc:
  x-: periodic
  x+: periodic
  y-: neumann:0
  y+: neumann:0
domain_size:
- 100.0
- 100.0
t_end: 35.0
