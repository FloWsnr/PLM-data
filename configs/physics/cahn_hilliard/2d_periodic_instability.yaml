preset: cahn-hilliard
parameters:
  r: 0.05
  a: 1.0
  D: 1.0
init:
  type: sine
  params:
    kx: 4
    ky: 4
    amplitude: 0.9
    offset: 0.0
    phase_x: random
    phase_y: random
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: [200, 200]
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: [100.0, 100.0]
t_end: 60.0
