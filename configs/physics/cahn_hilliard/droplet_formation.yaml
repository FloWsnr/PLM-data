preset: cahn-hilliard
parameters:
  r: 0.05
  a: 1.5
  D: 1.0
init:
  type: gaussian-blobs
  params:
    num_blobs: 15
    amplitude: 2.0
    width: 0.06
    background: -1.0
    random_amplitude: true
    seed: 9999
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: 200
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
domain_size: 100.0
t_end: 80.0
