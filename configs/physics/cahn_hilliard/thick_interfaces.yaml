preset: cahn-hilliard
parameters:
  r: 0.05  # Moderate speed
  a: 5.0   # Higher value for wider, more diffuse interfaces
  D: 1.0
init:
  type: cahn-hilliard-default
  params: {}
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: 200
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  format: mp4
  path: ./output
  num_frames: 10
seed: 3141
domain_size: 100.0
t_end: 50.0
