preset: cahn-hilliard
parameters:
  r: 0.01
  a: 1.0
  D: 1.0
init:
  type: cahn-hilliard-default
  params: {}
solver: euler
backend: numba
adaptive: false
dt: 0.0005
resolution: 200
bc:
  x-: periodic
  x+: periodic
  y-: periodic
  y+: periodic
output:
  path: ./output
  num_frames: 10
  colormap: coolwarm
  field_to_plot: u
seed: 1075
domain_size: 100.0
t_end: 50.0
